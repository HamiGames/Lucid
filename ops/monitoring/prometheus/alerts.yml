# Prometheus alerting rules for Lucid RDP system - Step 48
# Comprehensive alert rules for all services and clusters

groups:
  - name: lucid-system-resources
    rules:
      # System resource alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
          cluster: lucid-rdp
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

      - alert: CriticalCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 2m
        labels:
          severity: critical
          service: system
          cluster: lucid-rdp
        annotations:
          summary: "Critical CPU usage detected"
          description: "CPU usage is above 95% for more than 2 minutes on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
          cluster: lucid-rdp
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

      - alert: CriticalMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 95
        for: 2m
        labels:
          severity: critical
          service: system
          cluster: lucid-rdp
        annotations:
          summary: "Critical memory usage detected"
          description: "Memory usage is above 95% for more than 2 minutes on {{ $labels.instance }}"

      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes * 100 > 90
        for: 5m
        labels:
          severity: critical
          service: system
          cluster: lucid-rdp
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is above 90% for more than 5 minutes on {{ $labels.instance }}"

      - alert: SystemLoadHigh
        expr: node_load1 > 4
        for: 5m
        labels:
          severity: warning
          service: system
          cluster: lucid-rdp
        annotations:
          summary: "High system load detected"
          description: "System load is above 4 for more than 5 minutes on {{ $labels.instance }}"

  - name: lucid-docker-containers
    rules:
      # Docker container alerts
      - alert: ContainerDown
        expr: up{job=~"lucid-.*"} == 0
        for: 1m
        labels:
          severity: critical
          service: docker
          cluster: lucid-rdp
        annotations:
          summary: "Lucid container is down"
          description: "Container {{ $labels.instance }} has been down for more than 1 minute"

      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: docker
          cluster: lucid-rdp
        annotations:
          summary: "Container high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is above 80% for more than 5 minutes"

      - alert: ContainerHighMemory
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: docker
          cluster: lucid-rdp
        annotations:
          summary: "Container high memory usage"
          description: "Container {{ $labels.name }} memory usage is above 85% for more than 5 minutes"

      - alert: ContainerRestarting
        expr: rate(container_start_time_seconds[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: docker
          cluster: lucid-rdp
        annotations:
          summary: "Container restarting frequently"
          description: "Container {{ $labels.name }} is restarting more than 0.1 times per second"

      - alert: ContainerHealthCheckFailure
        expr: container_health_status{status="unhealthy"} == 1
        for: 2m
        labels:
          severity: critical
          service: docker
          cluster: lucid-rdp
        annotations:
          summary: "Container health check failed"
          description: "Container {{ $labels.name }} health check has been failing for more than 2 minutes"

  - name: lucid-api-gateway
