        expr: (ssl_certificate_expiry_timestamp_seconds - time()) / 86400 < 30
        for: 0m
        labels:
          severity: warning
          service: security
          cluster: lucid-rdp
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value }} days"

  - name: lucid-performance-monitoring
    rules:
      # Performance monitoring alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 3
        for: 5m
        labels:
          severity: warning
          service: performance
          cluster: lucid-rdp
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 3 seconds for more than 5 minutes"

      - alert: LowThroughput
        expr: rate(http_requests_total[5m]) < 10
        for: 10m
        labels:
          severity: warning
          service: performance
          cluster: lucid-rdp
        annotations:
          summary: "Low throughput detected"
          description: "Request rate is below 10 requests per second for more than 10 minutes"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 10
        for: 5m
        labels:
          severity: critical
          service: performance
          cluster: lucid-rdp
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for more than 5 minutes"

  - name: lucid-business-metrics
    rules:
      # Business metrics alerts
      - alert: LowSessionActivity
        expr: rate(session_created_total[1h]) < 1
        for: 30m
        labels:
          severity: warning
          service: business
          cluster: lucid-rdp
        annotations:
          summary: "Low session activity"
          description: "Session creation rate is below 1 per hour for more than 30 minutes"

      - alert: HighSessionFailureRate
        expr: rate(session_failures_total[5m]) / rate(session_created_total[5m]) * 100 > 20
        for: 5m
        labels:
          severity: critical
          service: business
          cluster: lucid-rdp
        annotations:
          summary: "High session failure rate"
          description: "Session failure rate is above 20% for more than 5 minutes"

      - alert: LowNodeParticipation
        expr: node_participation_rate < 0.5
        for: 10m
        labels:
          severity: warning
          service: business
          cluster: lucid-rdp
        annotations:
          summary: "Low node participation"
          description: "Node participation rate is below 50% for more than 10 minutes"

      - alert: HighPaymentFailureRate
        expr: rate(payment_failures_total[5m]) / rate(payment_attempts_total[5m]) * 100 > 10
        for: 5m
        labels:
          severity: critical
          service: business
          cluster: lucid-rdp
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is above 10% for more than 5 minutes"
