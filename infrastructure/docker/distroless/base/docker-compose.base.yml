services:
  lucid-base-container:
    image: pickme/lucid-base:latest-arm64
    container_name: lucid-base-container
    restart: unless-stopped
    env_file:
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.foundation
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.distroless
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.core
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.secrets
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_MODE=base-container
    command: ["/usr/local/bin/lucid-base-bootstrap"]
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=200m
    volumes:
      - /mnt/myssd/Lucid/Lucid/logs/base-container:/app/logs:rw
      - base-container-cache:/tmp/cache
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=base-container"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.mode=base"

  lucid-minimal-base-container:
    image: pickme/lucid-base:latest-arm64
    container_name: lucid-minimal-base-container
    restart: unless-stopped
    env_file:
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.foundation
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.distroless
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.core
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.secrets
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_MODE=minimal-base-container
    command: ["/usr/local/bin/lucid-base-bootstrap"]
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    volumes:
      - /mnt/myssd/Lucid/Lucid/logs/minimal-base-container:/app/logs:rw
      - minimal-base-container-cache:/tmp/cache
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=minimal-base-container"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.mode=minimal"

  lucid-arm64-base-container:
    image: pickme/lucid-base:latest-arm64
    container_name: lucid-arm64-base-container
    restart: unless-stopped
    env_file:
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.foundation
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.distroless
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.core
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.secrets
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_ARCHITECTURE=linux/arm64
      - LUCID_MODE=arm64-base-container
    command: ["/usr/local/bin/lucid-base-bootstrap"]
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=200m
    volumes:
      - /mnt/myssd/Lucid/Lucid/logs/arm64-base-container:/app/logs:rw
      - arm64-base-container-cache:/tmp/cache
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=arm64-base-container"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.mode=arm64"

volumes:
  base-container-cache:
    driver: local
    name: lucid-base-container-cache
  minimal-base-container-cache:
    driver: local
    name: lucid-minimal-base-container-cache
  arm64-base-container-cache:
    driver: local
    name: lucid-arm64-base-container-cache

networks:
  lucid-distroless-production:
    external: true
    name: lucid-distroless-production
