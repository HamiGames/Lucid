# NATS Server configuration for Lucid project

# Server identity
server_name: "lucid-nats-server"

# Network
listen: 0.0.0.0:4222
http: 0.0.0.0:8222

# Logging
log_file: "/var/log/nats/nats.log"
logtime: true
debug: false
trace: false

# JetStream (if needed)
jetstream: {
    store_dir: "/data/jetstream"
    max_memory_store: 1GB
    max_file_store: 10GB
}

# Cluster (if needed)
# cluster: {
#     listen: 0.0.0.0:6222
#     routes: []
# }

# Monitoring
server_name: "lucid-nats"
max_payload: 1MB
max_pending: 67108864

