    networks:
      lucid-pi-network:
        ipv4_address: 172.20.0.17
    environment:
      - MONGODB_URI=mongodb://lucid:${MONGODB_PASSWORD:-lucid}@172.20.0.11:27017/lucid?authSource=admin
      - REDIS_URL=redis://172.20.0.12:6379/0
      - BLOCKCHAIN_ENGINE_URL=http://172.20.0.15:8084
