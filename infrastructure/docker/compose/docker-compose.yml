# Path: infrastructure/docker/compose/docker-compose.yml
# Main infrastructure Docker Compose file for Lucid project
# Production-ready configuration with all 35 distroless services
# Uses path_plan.md network configurations

version: "3.8"

services:
  # ============================================================================
  # PHASE 2: FOUNDATION SERVICES (4 images)
  # ============================================================================

  lucid-mongodb:
    image: pickme/lucid-mongodb:latest-arm64
    container_name: lucid-mongodb
    restart: unless-stopped
    platform: linux/arm64
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      lucid-pi-network:
        ipv4_address: 172.20.0.11
    environment:
      - MONGO_INITDB_ROOT_USERNAME=lucid
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-lucid}
      - MONGO_INITDB_DATABASE=lucid
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-lucid}
      - MONGODB_PORT=27017
    healthcheck:
      test: ["CMD", "/usr/bin/python3", "/usr/local/bin/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  lucid-redis:
    image: pickme/lucid-redis:latest-arm64
    container_name: lucid-redis
    restart: unless-stopped
    platform: linux/arm64
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      lucid-pi-network:
        ipv4_address: 172.20.0.12
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  lucid-elasticsearch:
    image: pickme/lucid-elasticsearch:latest-arm64
    container_name: lucid-elasticsearch
    restart: unless-stopped
    platform: linux/arm64
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      lucid-pi-network:
        ipv4_address: 172.20.0.13
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  lucid-auth-service:
    image: pickme/lucid-auth-service:latest-arm64
    container_name: lucid-auth-service
    restart: unless-stopped
    platform: linux/arm64
    ports:
      - "8089:8089"
    volumes:
      - auth_logs:/app/logs
      - auth_data:/app/data
    networks:
      lucid-pi-network:
        ipv4_address: 172.20.0.14
    environment:
      - MONGODB_URI=mongodb://lucid:${MONGODB_PASSWORD:-lucid}@172.20.0.11:27017/lucid?authSource=admin
      - REDIS_URL=redis://172.20.0.12:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=15
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
    depends_on:
      lucid-mongodb:
        condition: service_healthy
      lucid-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # PHASE 3: CORE SERVICES (6 images)
  # ============================================================================

  lucid-api-gateway:
    image: pickme/lucid-api-gateway:latest-arm64
    container_name: lucid-api-gateway
    restart: unless-stopped
    platform: linux/arm64
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - api_logs:/app/logs
      - api_data:/app/data
    networks:
      lucid-pi-network:
        ipv4_address: 172.20.0.10
    environment:
      - MONGODB_URI=mongodb://lucid:${MONGODB_PASSWORD:-lucid}@172.20.0.11:27017/lucid?authSource=admin
      - REDIS_URL=redis://172.20.0.12:6379/0
      - ELASTICSEARCH_URI=http://172.20.0.13:9200
      - AUTH_SERVICE_URL=http://172.20.0.14:8089
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS_PER_MINUTE=100
    depends_on:
      lucid-mongodb:
        condition: service_healthy
      lucid-redis:
        condition: service_healthy
      lucid-auth-service:
