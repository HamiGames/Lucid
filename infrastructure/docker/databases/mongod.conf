# MongoDB Configuration for Lucid Database Services
# LUCID-STRICT Layer 0 Core Infrastructure
# Optimized for Pi 5 deployment with security hardening

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100
  wireObjectCheck: true
  ipv6: false

# Storage configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 100
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System log configuration
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen
  verbosity: 0
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0

# Process management
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid

# Security configuration
security:
  authorization: enabled
  javascriptEnabled: false
  clusterAuthMode: keyFile
  keyFile: /etc/mongodb/keyfile

# Replication configuration
replication:
  replSetName: rs0
  oplogSizeMB: 128

# Operation profiling
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# Set parameters for Pi optimization
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256
  maxLogSizeKB: 10
  logLevel: 0
  cursorTimeoutMillis: 600000
  maxTimeMS: 30000
