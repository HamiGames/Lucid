# LUCID INTEGRATION SERVICES - Distroless Deployment
# Phase 4: Integration Services (OpenAPI, RDP, Admin UI, Contract Deployment)
# Aligned with essentials.md Phase 3 and service-ip-configuration.md
# Project Root: /mnt/myssd/Lucid/Lucid/

services:
  lucid-openapi-gateway:
    image: pickme/lucid-openapi-gateway:latest-arm64
    container_name: lucid-openapi-gateway
    hostname: lucid-openapi-gateway
    platform: linux/arm64
    restart: unless-stopped
    env_file:
      - ../../configs/environment/.env.foundation
      - ../../configs/environment/.env.core
      - ../../configs/environment/.env.openapi-gateway
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - PROJECT_ROOT=/mnt/myssd/Lucid/Lucid
      - OPENAPI_GATEWAY_PORT=8095
      - OPENAPI_SERVER_URL=http://lucid-openapi-server:8096
      - API_GATEWAY_URL=http://lucid-api-gateway:8080
      - MONGODB_URI=mongodb://lucid:${MONGODB_PASSWORD}@lucid-mongodb:27017/lucid?authSource=admin
      - REDIS_URL=redis://lucid-redis:6379/0
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    volumes:
      - /mnt/myssd/Lucid/Lucid/data/onion:/run/lucid/onion:ro
      - /mnt/myssd/Lucid/Lucid/logs/openapi-gateway:/app/logs:rw
      - openapi-gateway-cache:/tmp/gateway
    networks:
      - lucid-pi-network
    depends_on:
      lucid-openapi-server:
        condition: service_healthy
      lucid-mongodb:
        condition: service_healthy
      lucid-redis:
        condition: service_healthy
    ports:
      - "8095:8095"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8095/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 128M
          cpus: '0.25'
    labels:
      - "lucid.service=openapi-gateway"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.cluster=integration"

