apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: jwt-secrets
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: lucid-blockchain
    lucid.service: jwt-secrets
    lucid.type: kubernetes-secret
    lucid.platform: arm64
type: Opaque
stringData:
  # JWT secret keys - Replace with actual values from .env.secrets
  JWT_SECRET_KEY: ${JWT_SECRET_KEY}
  JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY}
  JWT_ALGORITHM: HS256
---
