apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: api-gateway
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-gateway
        app.kubernetes.io/component: gateway
        app.kubernetes.io/part-of: lucid-blockchain
    spec:
      containers:
      - name: api-gateway
        image: lucid-api-gateway:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8081
          name: https
        env:
        - name: SERVICE_NAME
          value: "api-gateway"
        - name: HTTP_PORT
          value: "8080"
        - name: HTTPS_PORT
          value: "8081"
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/lucid_gateway"
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8089"
        - name: BLOCKCHAIN_CORE_URL
          value: "http://blockchain-core-service:8084"
        - name: SESSION_MANAGEMENT_URL
          value: "http://session-management-service:8087"
        - name: NODE_MANAGEMENT_URL
          value: "http://node-management-service:8095"
        - name: TRON_PAYMENT_URL
          value: "http://tron-payment-service:8085"
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: JWT_SECRET_KEY
        - name: JWT_ALGORITHM
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: JWT_ALGORITHM
        volumeMounts:
        - name: api-gateway-config
          mountPath: /app/config
        - name: ssl-certs
          mountPath: /certs
        resources:
          requests:
            cpu: "300m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: api-gateway-config
        configMap:
          name: api-gateway-config
      - name: ssl-certs
        secret:
          secretName: ssl-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  selector:
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/component: gateway
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  - port: 8081
    targetPort: 8081
    name: https
  type: ClusterIP
