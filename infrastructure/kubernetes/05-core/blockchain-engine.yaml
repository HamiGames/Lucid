apiVersion: apps/v1
kind: Deployment
metadata:
  name: lucid-blockchain-engine
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: blockchain-engine
    app.kubernetes.io/component: blockchain
    app.kubernetes.io/part-of: lucid-blockchain
    lucid.service: blockchain-engine
    lucid.type: core
    lucid.platform: arm64
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: blockchain-engine
      app.kubernetes.io/component: blockchain
  template:
    metadata:
      labels:
        app.kubernetes.io/name: blockchain-engine
        app.kubernetes.io/component: blockchain
        app.kubernetes.io/part-of: lucid-blockchain
        lucid.service: blockchain-engine
        lucid.type: core
        lucid.platform: arm64
    spec:
      hostname: lucid-blockchain-engine
      containers:
      - name: blockchain-engine
        image: pickme/lucid-blockchain-engine:latest-arm64
        imagePullPolicy: Always
        ports:
        - containerPort: 8084
          name: http
        env:
        - name: LUCID_ENV
          value: "production"
        - name: LUCID_PLATFORM
          value: "arm64"
        - name: PROJECT_ROOT
          value: "/mnt/myssd/Lucid/Lucid"
        - name: SERVICE_NAME
          value: "blockchain-engine"
        - name: BLOCKCHAIN_ENGINE_PORT
          value: "8084"
        - name: BLOCKCHAIN_ENGINE_URL
          value: "http://lucid-blockchain-engine:8084"
        - name: BLOCKCHAIN_ENGINE_HOST
          value: "172.20.0.15"
        - name: MONGODB_URI
          value: "mongodb://lucid:$(MONGODB_PASSWORD)@mongodb-service:27017/lucid?authSource=admin"
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: MONGODB_PASSWORD
        - name: CONSENSUS_ALGORITHM
          value: "PoOT"
        - name: BLOCK_TIME_SECONDS
          value: "10"
        - name: CONSENSUS_TIMEOUT
          value: "30"
        - name: CONSENSUS_PARTICIPANTS_MIN
          value: "3"
        - name: API_GATEWAY_URL
          value: "http://lucid-api-gateway:8080"
        volumeMounts:
        - name: blockchain-config
          mountPath: /app/config
        - name: blockchain-data
          mountPath: /data/blocks
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: blockchain-config
        configMap:
          name: blockchain-core-config
      - name: blockchain-data
        persistentVolumeClaim:
          claimName: blockchain-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: lucid-blockchain-engine
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: blockchain-engine
    app.kubernetes.io/component: blockchain
    app.kubernetes.io/part-of: lucid-blockchain
    lucid.service: blockchain-engine
    lucid.type: core
    lucid.platform: arm64
spec:
  selector:
    app.kubernetes.io/name: blockchain-engine
    app.kubernetes.io/component: blockchain
  ports:
  - port: 8084
    targetPort: 8084
    name: http
  type: ClusterIP
  clusterIP: 172.20.0.15
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blockchain-data-pvc
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: blockchain-engine
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi