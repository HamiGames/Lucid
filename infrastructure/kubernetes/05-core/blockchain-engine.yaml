apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain-engine
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: blockchain-engine
    app.kubernetes.io/component: blockchain
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: blockchain-engine
      app.kubernetes.io/component: blockchain
  template:
    metadata:
      labels:
        app.kubernetes.io/name: blockchain-engine
        app.kubernetes.io/component: blockchain
        app.kubernetes.io/part-of: lucid-blockchain
    spec:
      containers:
      - name: blockchain-engine
        image: lucid-blockchain-engine:latest
        ports:
        - containerPort: 8084
          name: http
        env:
        - name: SERVICE_NAME
          value: "lucid-blocks"
        - name: BLOCKCHAIN_ENGINE_PORT
          value: "8084"
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/lucid_blocks"
        - name: CONSENSUS_ALGORITHM
          value: "PoOT"
        - name: BLOCK_TIME_SECONDS
          value: "10"
        - name: CONSENSUS_TIMEOUT
          value: "30"
        - name: CONSENSUS_PARTICIPANTS_MIN
          value: "3"
        volumeMounts:
        - name: blockchain-config
          mountPath: /app/config
        - name: blockchain-data
          mountPath: /data/blocks
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: blockchain-config
        configMap:
          name: blockchain-core-config
      - name: blockchain-data
        persistentVolumeClaim:
          claimName: blockchain-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: blockchain-core-service
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: blockchain-engine
    app.kubernetes.io/component: blockchain
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  selector:
    app.kubernetes.io/name: blockchain-engine
    app.kubernetes.io/component: blockchain
  ports:
  - port: 8084
    targetPort: 8084
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blockchain-data-pvc
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: blockchain-engine
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
