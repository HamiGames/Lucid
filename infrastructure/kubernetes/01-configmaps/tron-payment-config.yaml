apiVersion: v1
kind: ConfigMap
metadata:
  name: tron-payment-config
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: tron-payment
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: lucid-blockchain
data:
  SERVICE_NAME: "tron-payment"
  DEBUG: "false"
  
  # Port Configuration
  TRON_CLIENT_PORT: "8085"
  PAYOUT_ROUTER_PORT: "8086"
  WALLET_MANAGER_PORT: "8087"
  USDT_MANAGER_PORT: "8088"
  TRX_STAKING_PORT: "8089"
  PAYMENT_GATEWAY_PORT: "8090"
  
  # TRON Network Configuration
  TRON_NETWORK: "mainnet"
  TRON_NODE_URL: "https://api.trongrid.io"
  TRON_API_KEY: "your-tron-api-key"
  
  # Database Configuration
  MONGODB_URI: "mongodb://mongodb-service:27017/lucid_tron"
  REDIS_URL: "redis://redis-service:6379/5"
  
  # Wallet Configuration
  WALLET_CREATION_ENABLED: "true"
  WALLET_BACKUP_ENABLED: "true"
  WALLET_ENCRYPTION_ENABLED: "true"
  
  # USDT Configuration
  USDT_CONTRACT_ADDRESS: "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t"
  USDT_DECIMALS: "6"
  USDT_MIN_TRANSFER: "1"
  
  # Payout Configuration
  PAYOUT_V0_ENABLED: "true"
  PAYOUT_KYC_ENABLED: "true"
  PAYOUT_BATCH_SIZE: "100"
  PAYOUT_TIMEOUT: "300"
  
  # TRX Staking Configuration
  TRX_STAKING_ENABLED: "true"
  STAKING_MIN_AMOUNT: "1000000"
  STAKING_REWARD_RATE: "0.05"
  
  # Security Configuration
  TRANSACTION_SIGNING_ENABLED: "true"
  MULTI_SIG_ENABLED: "false"
  AUDIT_LOGGING_ENABLED: "true"
