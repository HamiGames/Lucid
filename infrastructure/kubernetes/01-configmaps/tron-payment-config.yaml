apiVersion: v1
kind: ConfigMap
metadata:
  name: tron-payment-config
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: tron-payment
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: lucid-blockchain
data:
  SERVICE_NAME: "tron-payment"
  DEBUG: "false"
  
  # Port Configuration (Corrected per essentials.md)
  TRON_CLIENT_PORT: "8091"
  TRON_CLIENT_MONITORING_PORT: "8101"
  PAYOUT_ROUTER_PORT: "8092"
  PAYOUT_ROUTER_MONITORING_PORT: "8102"
  WALLET_MANAGER_PORT: "8093"
  WALLET_MANAGER_MONITORING_PORT: "8103"
  USDT_MANAGER_PORT: "8094"
  USDT_MANAGER_MONITORING_PORT: "8104"
  TRX_STAKING_PORT: "8096"
  TRX_STAKING_MONITORING_PORT: "8105"
  PAYMENT_GATEWAY_PORT: "8097"
  PAYMENT_GATEWAY_MONITORING_PORT: "8106"
  
  # IP Address Configuration (per essentials.md)
  TRON_CLIENT_HOST: "172.20.0.27"
  PAYOUT_ROUTER_HOST: "172.20.0.28"
  WALLET_MANAGER_HOST: "172.20.0.29"
  USDT_MANAGER_HOST: "172.20.0.30"
  TRX_STAKING_HOST: "172.20.0.31"
  PAYMENT_GATEWAY_HOST: "172.20.0.32"
  
  # Service URLs (per essentials.md)
  TRON_CLIENT_URL: "http://lucid-tron-client:8091"
  PAYOUT_ROUTER_URL: "http://lucid-payout-router:8092"
  WALLET_MANAGER_URL: "http://lucid-wallet-manager:8093"
  USDT_MANAGER_URL: "http://lucid-usdt-manager:8094"
  TRX_STAKING_URL: "http://lucid-trx-staking:8096"
  PAYMENT_GATEWAY_URL: "http://lucid-payment-gateway:8097"
  
  # TRON Network Configuration
  TRON_NETWORK: "mainnet"
  TRON_NODE_URL: "https://api.trongrid.io"
  
  # Database Configuration (with password placeholder)
  MONGODB_URI: "mongodb://lucid:{MONGODB_PASSWORD}@mongodb-service:27017/lucid_tron?authSource=admin"
  REDIS_URL: "redis://:${REDIS_PASSWORD}@redis-service:6379/5"
  
  # Wallet Configuration
  WALLET_CREATION_ENABLED: "true"
  WALLET_BACKUP_ENABLED: "true"
  WALLET_ENCRYPTION_ENABLED: "true"
  
  # USDT Configuration
  USDT_CONTRACT_ADDRESS: "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t"
  USDT_DECIMALS: "6"
  USDT_MIN_TRANSFER: "1"
  
  # Payout Configuration
  PAYOUT_V0_ENABLED: "true"
  PAYOUT_KYC_ENABLED: "true"
  PAYOUT_BATCH_SIZE: "100"
  PAYOUT_TIMEOUT: "300"
  
  # TRX Staking Configuration
  TRX_STAKING_ENABLED: "true"
  STAKING_MIN_AMOUNT: "1000000"
  STAKING_REWARD_RATE: "0.05"
  
  # Security Configuration
  TRANSACTION_SIGNING_ENABLED: "true"
  MULTI_SIG_ENABLED: "false"
  AUDIT_LOGGING_ENABLED: "true"
  
  # Network Configuration (per essentials.md)
  LUCID_PI_NETWORK: "lucid-pi-network"
  LUCID_PI_SUBNET: "172.20.0.0/16"
  LUCID_PI_GATEWAY: "172.20.0.1"
  PROJECT_ROOT: "/mnt/myssd/Lucid/Lucid"