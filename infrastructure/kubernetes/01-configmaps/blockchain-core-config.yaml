apiVersion: v1
kind: ConfigMap
metadata:
  name: blockchain-core-config
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: blockchain-core
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: lucid-blockchain
data:
  SERVICE_NAME: "blockchain-engine"
  BLOCKCHAIN_NETWORK: "lucid_blocks"
  CONSENSUS_ALGORITHM: "PoOT"
  DEBUG: "false"
  
  # Port Configuration (per essentials.md)
  BLOCKCHAIN_ENGINE_PORT: "8084"
  SESSION_ANCHORING_PORT: "8085"
  BLOCK_MANAGER_PORT: "8086"
  DATA_CHAIN_PORT: "8087"
  
  # IP Address Configuration (per essentials.md)
  BLOCKCHAIN_ENGINE_HOST: "172.20.0.15"
  SESSION_ANCHORING_HOST: "172.20.0.16"
  BLOCK_MANAGER_HOST: "172.20.0.17"
  DATA_CHAIN_HOST: "172.20.0.18"
  
  # Service URLs (per essentials.md)
  BLOCKCHAIN_ENGINE_URL: "http://lucid-blockchain-engine:8084"
  SESSION_ANCHORING_URL: "http://lucid-session-anchoring:8085"
  BLOCK_MANAGER_URL: "http://lucid-block-manager:8086"
  DATA_CHAIN_URL: "http://lucid-data-chain:8087"
  
  # Database Configuration (with password placeholder)
  MONGODB_URI: "mongodb://lucid:{MONGODB_PASSWORD}@mongodb-service:27017/lucid_blocks?authSource=admin"
  BLOCKCHAIN_DB_NAME: "lucid_blocks"
  
  # Consensus Configuration
  CONSENSUS_TIMEOUT: "30"
  CONSENSUS_PARTICIPANTS_MIN: "3"
  CONSENSUS_VALIDATION_REQUIRED: "true"
  
  # Block Configuration
  BLOCK_TIME_SECONDS: "10"
  BLOCK_SIZE_LIMIT_MB: "1"
  MAX_TRANSACTIONS_PER_BLOCK: "1000"
  
  # Session Anchoring
  ANCHORING_BATCH_SIZE: "10"
  ANCHORING_TIMEOUT: "60"
  MERKLE_TREE_HEIGHT_MAX: "20"
  
  # Storage Configuration (per essentials.md - PROJECT_ROOT alignment)
  PROJECT_ROOT: "/mnt/myssd/Lucid/Lucid"
  CHUNK_STORAGE_PATH: "/data/chunks"
  MERKLE_STORAGE_PATH: "/data/merkle"
  BLOCK_STORAGE_PATH: "/data/blocks"
  
  # Health Check Configuration (per essentials.md)
  HEALTHCHECK_PORT_ENGINE: "8084"
  HEALTHCHECK_PORT_ANCHORING: "8085"
  HEALTHCHECK_PORT_BLOCK_MANAGER: "8086"
  HEALTHCHECK_PORT_DATA_CHAIN: "8087"
  HEALTHCHECK_PATH: "/health"
  
  # Network Configuration (per essentials.md)
  LUCID_PI_NETWORK: "lucid-pi-network"
  LUCID_PI_SUBNET: "172.20.0.0/16"
  LUCID_PI_GATEWAY: "172.20.0.1"
  LUCID_PLATFORM: "arm64"
  LUCID_ENV: "production"
  
  # Electron GUI Endpoint (per essentials.md)
  ELECTRON_GUI_ENDPOINT: "http://172.20.0.15:8084/api/v1"