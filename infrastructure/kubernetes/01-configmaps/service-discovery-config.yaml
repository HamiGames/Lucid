apiVersion: v1
kind: ConfigMap
metadata:
  name: service-discovery-config
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: service-discovery
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: lucid-blockchain
data:
  SERVICE_NAME: "service-mesh-controller"
  CONTAINER_NAME: "lucid-service-mesh-controller"
  DEBUG: "false"
  
  # Port Configuration (per essentials.md)
  CONSUL_PORT: "8500"
  CONSUL_HTTPS_PORT: "8501"
  CONSUL_GRPC_PORT: "8502"
  
  # IP Address Configuration (per essentials.md)
  SERVICE_MESH_CONTROLLER_HOST: "172.20.0.19"
  SERVICE_DISCOVERY_URL: "http://consul-service:8500"
  
  # Consul Configuration
  CONSUL_DATACENTER: "lucid-dc"
  CONSUL_BOOTSTRAP_EXPECT: "1"
  CONSUL_UI_ENABLED: "true"
  CONSUL_CONNECT_ENABLED: "true"
  
  # Service Registration
  SERVICE_REGISTRATION_ENABLED: "true"
  SERVICE_HEALTH_CHECK_INTERVAL: "10s"
  SERVICE_DEREGISTER_CRITICAL_AFTER: "30m"
  
  # Health Check Configuration (per essentials.md)
  HEALTHCHECK_PORT: "8500"
  HEALTHCHECK_PATH: "/v1/status/leader"
  
  # Network Configuration (per essentials.md)
  LUCID_PI_NETWORK: "lucid-pi-network"
  LUCID_PI_SUBNET: "172.20.0.0/16"
  LUCID_PI_GATEWAY: "172.20.0.1"
  PROJECT_ROOT: "/mnt/myssd/Lucid/Lucid"
  LUCID_PLATFORM: "arm64"
  LUCID_ENV: "production"