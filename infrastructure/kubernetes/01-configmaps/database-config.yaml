apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: database
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: lucid-blockchain
data:
  # MongoDB Configuration (per essentials.md)
  MONGODB_CONTAINER_NAME: "lucid-mongodb"
  MONGODB_HOST: "172.20.0.11"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "lucid"
  MONGODB_REPLICA_SET: "lucid-rs"
  MONGODB_AUTH_ENABLED: "true"
  MONGODB_SSL_ENABLED: "true"
  MONGODB_URI: "mongodb://lucid:{MONGODB_PASSWORD}@lucid-mongodb:27017/lucid?authSource=admin"
  
  # Redis Configuration (per essentials.md)
  REDIS_CONTAINER_NAME: "lucid-redis"
  REDIS_HOST: "172.20.0.12"
  REDIS_PORT: "6379"
  REDIS_DATABASE: "0"
  REDIS_PASSWORD_REQUIRED: "true"
  REDIS_SSL_ENABLED: "true"
  REDIS_CLUSTER_MODE: "false"
  REDIS_URL: "redis://lucid-redis:6379/0"
  
  # Elasticsearch Configuration (per essentials.md)
  ELASTICSEARCH_CONTAINER_NAME: "lucid-elasticsearch"
  ELASTICSEARCH_HOST: "172.20.0.13"
  ELASTICSEARCH_HTTP_PORT: "9200"
  ELASTICSEARCH_TRANSPORT_PORT: "9300"
  ELASTICSEARCH_CLUSTER_NAME: "lucid-cluster"
  ELASTICSEARCH_NODE_NAME: "lucid-node"
  ELASTICSEARCH_DISCOVERY_ENABLED: "true"
  ELASTICSEARCH_SSL_ENABLED: "true"
  ELASTICSEARCH_URI: "http://lucid-elasticsearch:9200"
  
  # Backup Configuration (per essentials.md - PROJECT_ROOT alignment)
  PROJECT_ROOT: "/mnt/myssd/Lucid/Lucid"
  BACKUP_ENABLED: "true"
  BACKUP_INTERVAL: "3600"
  BACKUP_RETENTION_DAYS: "30"
  BACKUP_STORAGE_PATH: "/data/backups"
  
  # Monitoring Configuration
  MONITORING_ENABLED: "true"
  METRICS_COLLECTION_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30"
  
  # Performance Configuration
  CONNECTION_POOL_SIZE: "100"
  QUERY_TIMEOUT: "30"
  CACHE_TTL: "3600"
  
  # Network Configuration (per essentials.md)
  LUCID_PI_NETWORK: "lucid-pi-network"
  LUCID_PI_SUBNET: "172.20.0.0/16"
  LUCID_PI_GATEWAY: "172.20.0.1"
  LUCID_PLATFORM: "arm64"
  LUCID_ENV: "production"
  
  # Health Check Ports (per essentials.md)
  MONGODB_HEALTHCHECK_PORT: "27017"
  REDIS_HEALTHCHECK_PORT: "6379"
  ELASTICSEARCH_HEALTHCHECK_PORT: "9200"