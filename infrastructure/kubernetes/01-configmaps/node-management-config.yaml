apiVersion: v1
kind: ConfigMap
metadata:
  name: node-management-config
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: node-management
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: lucid-blockchain
data:
  SERVICE_NAME: "node-management"
  CONTAINER_NAME: "lucid-node-management"
  DEBUG: "false"
  
  # Port Configuration (per essentials.md)
  NODE_API_PORT: "8095"
  NODE_STAGING_PORT: "8099"
  
  # IP Address Configuration (per essentials.md)
  NODE_MANAGEMENT_HOST: "172.20.0.25"
  NODE_MANAGEMENT_URL: "http://lucid-node-management:8095"
  
  # Database Configuration (with password placeholder)
  MONGODB_URI: "mongodb://lucid:{MONGODB_PASSWORD}@mongodb-service:27017/lucid_nodes?authSource=admin"
  REDIS_URL: "redis://:${REDIS_PASSWORD}@redis-service:6379/3"
  
  # Node Management
  NODE_REGISTRATION_ENABLED: "true"
  NODE_VERIFICATION_REQUIRED: "true"
  MAX_NODES_PER_POOL: "100"
  NODE_HEALTH_CHECK_INTERVAL: "60"
  
  # PoOT Configuration
  POOT_CALCULATION_INTERVAL: "300"
  POOT_SCORE_THRESHOLD: "0.5"
  POOT_VALIDATION_REQUIRED: "true"
  
  # Pool Management
  POOL_CREATION_ENABLED: "true"
  MAX_POOLS: "10"
  POOL_BALANCE_THRESHOLD: "1000"
  
  # Resource Monitoring
  RESOURCE_MONITORING_ENABLED: "true"
  CPU_MONITORING_INTERVAL: "30"
  MEMORY_MONITORING_INTERVAL: "30"
  DISK_MONITORING_INTERVAL: "60"
  
  # Payout Configuration (corrected service URL)
  PAYOUT_PROCESSING_ENABLED: "true"
  PAYOUT_BATCH_SIZE: "50"
  PAYOUT_INTERVAL: "3600"
  TRON_PAYMENT_URL: "http://lucid-payment-gateway:8097"
  
  # Health Check Configuration (per essentials.md)
  HEALTHCHECK_PORT: "8095"
  HEALTHCHECK_PATH: "/health"
  
  # Network Configuration (per essentials.md)
  LUCID_PI_NETWORK: "lucid-pi-network"
  LUCID_PI_SUBNET: "172.20.0.0/16"
  LUCID_PI_GATEWAY: "172.20.0.1"
  LUCID_GUI_NETWORK: "lucid-gui-network"
  LUCID_GUI_SUBNET: "172.22.0.0/16"
  LUCID_GUI_GATEWAY: "172.22.0.1"
  PROJECT_ROOT: "/mnt/myssd/Lucid/Lucid"
  LUCID_PLATFORM: "arm64"
  LUCID_ENV: "production"
  
  # Electron GUI Endpoint (per essentials.md)
  ELECTRON_GUI_ENDPOINT: "http://172.20.0.25:8095/api/v1"