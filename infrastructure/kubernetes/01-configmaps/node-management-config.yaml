apiVersion: v1
kind: ConfigMap
metadata:
  name: node-management-config
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: node-management
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: lucid-blockchain
data:
  SERVICE_NAME: "node-management"
  DEBUG: "false"
  
  # Port Configuration
  NODE_API_PORT: "8095"
  
  # Database Configuration
  MONGODB_URI: "mongodb://mongodb-service:27017/lucid_nodes"
  REDIS_URL: "redis://redis-service:6379/3"
  
  # Node Management
  NODE_REGISTRATION_ENABLED: "true"
  NODE_VERIFICATION_REQUIRED: "true"
  MAX_NODES_PER_POOL: "100"
  NODE_HEALTH_CHECK_INTERVAL: "60"
  
  # PoOT Configuration
  POOT_CALCULATION_INTERVAL: "300"
  POOT_SCORE_THRESHOLD: "0.5"
  POOT_VALIDATION_REQUIRED: "true"
  
  # Pool Management
  POOL_CREATION_ENABLED: "true"
  MAX_POOLS: "10"
  POOL_BALANCE_THRESHOLD: "1000"
  
  # Resource Monitoring
  RESOURCE_MONITORING_ENABLED: "true"
  CPU_MONITORING_INTERVAL: "30"
  MEMORY_MONITORING_INTERVAL: "30"
  DISK_MONITORING_INTERVAL: "60"
  
  # Payout Configuration
  PAYOUT_PROCESSING_ENABLED: "true"
  PAYOUT_BATCH_SIZE: "50"
  PAYOUT_INTERVAL: "3600"
  TRON_PAYMENT_URL: "http://tron-payment-service:8085"
