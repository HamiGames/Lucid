apiVersion: v1
kind: ConfigMap
metadata:
  name: admin-interface-config
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: admin-interface
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: lucid-blockchain
data:
  SERVICE_NAME: "admin-interface"
  CONTAINER_NAME: "lucid-admin-interface"
  DEBUG: "false"
  
  # Port Configuration (per essentials.md)
  ADMIN_PORT: "8083"
  ADMIN_PORT_STAGING: "8088"
  ADMIN_PORT_MONITORING: "8100"
  
  # IP Address Configuration (per essentials.md)
  ADMIN_INTERFACE_HOST: "172.20.0.26"
  ADMIN_INTERFACE_URL: "http://lucid-admin-interface:8083"
  
  # Database Configuration (with password placeholder)
  MONGODB_URI: "mongodb://lucid:{MONGODB_PASSWORD}@mongodb-service:27017/lucid_admin?authSource=admin"
  REDIS_URL: "redis://:${REDIS_PASSWORD}@redis-service:6379/4"
  
  # Admin Configuration
  ADMIN_UI_ENABLED: "true"
  DASHBOARD_REFRESH_INTERVAL: "30"
  AUDIT_LOGGING_ENABLED: "true"
  
  # RBAC Configuration
  RBAC_ENABLED: "true"
  ROLE_HIERARCHY_ENABLED: "true"
  PERMISSION_CACHING_ENABLED: "true"
  
  # Emergency Controls
  EMERGENCY_LOCKDOWN_ENABLED: "true"
  EMERGENCY_SHUTDOWN_ENABLED: "true"
  EMERGENCY_NOTIFICATION_ENABLED: "true"
  
  # System Management
  SYSTEM_MONITORING_ENABLED: "true"
  METRICS_COLLECTION_ENABLED: "true"
  ALERT_MANAGEMENT_ENABLED: "true"
  
  # Backend Service URLs (corrected per essentials.md)
  API_GATEWAY_URL: "http://lucid-api-gateway:8080"
  BLOCKCHAIN_CORE_URL: "http://lucid-blockchain-engine:8084"
  SESSION_MANAGEMENT_URL: "http://lucid-session-api:8087"
  NODE_MANAGEMENT_URL: "http://lucid-node-management:8095"
  TRON_PAYMENT_URL: "http://lucid-payment-gateway:8097"
  
  # Health Check Configuration (per essentials.md)
  HEALTHCHECK_PORT: "8083"
  HEALTHCHECK_PATH: "/health"
  
  # Network Configuration (per essentials.md)
  LUCID_PI_NETWORK: "lucid-pi-network"
  LUCID_PI_SUBNET: "172.20.0.0/16"
  LUCID_PI_GATEWAY: "172.20.0.1"
  PROJECT_ROOT: "/mnt/myssd/Lucid/Lucid"
  
  # Electron GUI Endpoint (per essentials.md)
  ELECTRON_GUI_ENDPOINT: "http://172.20.0.26:8083/api/v1"