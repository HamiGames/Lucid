apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: lucid-network-policy
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: lucid-network-policy
    app.kubernetes.io/component: network
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow all ingress within the namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: lucid-system
  # Allow ingress from GUI network
  - from:
    - namespaceSelector:
        matchLabels:
          name: lucid-gui-network
  egress:
  # Allow all egress within the namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: lucid-system
  # Allow egress to GUI network
  - to:
    - namespaceSelector:
        matchLabels:
          name: lucid-gui-network
  # Allow egress to TRON isolated network (only for TRON services)
  - to:
    - namespaceSelector:
        matchLabels:
          name: lucid-tron-isolated
    ports:
    - protocol: TCP
      port: 8096  # TRON client port
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: lucid-tron-isolation
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: lucid-tron-isolation
    app.kubernetes.io/component: network
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: tron
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Only allow ingress from API Gateway for TRON client
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: api-gateway
    ports:
    - protocol: TCP
      port: 8096
  egress:
  # Allow egress to external TRON networks only
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: lucid-gui-network
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: lucid-gui-network
    app.kubernetes.io/component: network
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: gui
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from all networks
  - from: []
  egress:
  # Allow egress to all networks
  - to: []
