apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-interface
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: admin-interface
    app.kubernetes.io/component: admin
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: admin-interface
      app.kubernetes.io/component: admin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: admin-interface
        app.kubernetes.io/component: admin
        app.kubernetes.io/part-of: lucid-blockchain
    spec:
      containers:
      - name: admin-interface
        image: lucid-admin-interface:latest
        ports:
        - containerPort: 8083
          name: http
        env:
        - name: SERVICE_NAME
          value: "admin-interface"
        - name: ADMIN_PORT
          value: "8083"
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/lucid_admin"
        - name: REDIS_URL
          value: "redis://redis-service:6379/4"
        - name: API_GATEWAY_URL
          value: "http://api-gateway-service:8080"
        - name: BLOCKCHAIN_CORE_URL
          value: "http://blockchain-core-service:8084"
        - name: SESSION_MANAGEMENT_URL
          value: "http://session-management-service:8087"
        - name: NODE_MANAGEMENT_URL
          value: "http://node-management-service:8095"
        - name: TRON_PAYMENT_URL
          value: "http://tron-payment-service:8085"
        - name: ADMIN_UI_ENABLED
          value: "true"
        - name: DASHBOARD_REFRESH_INTERVAL
          value: "30"
        - name: AUDIT_LOGGING_ENABLED
          value: "true"
        - name: RBAC_ENABLED
          value: "true"
        - name: ROLE_HIERARCHY_ENABLED
          value: "true"
        - name: PERMISSION_CACHING_ENABLED
          value: "true"
        - name: EMERGENCY_LOCKDOWN_ENABLED
          value: "true"
        - name: EMERGENCY_SHUTDOWN_ENABLED
          value: "true"
        - name: EMERGENCY_NOTIFICATION_ENABLED
          value: "true"
        - name: SYSTEM_MONITORING_ENABLED
          value: "true"
        - name: METRICS_COLLECTION_ENABLED
          value: "true"
        - name: ALERT_MANAGEMENT_ENABLED
          value: "true"
        - name: ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: admin-secrets
              key: ADMIN_USERNAME
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: admin-secrets
              key: ADMIN_PASSWORD
        - name: ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: admin-secrets
              key: ADMIN_EMAIL
        volumeMounts:
        - name: admin-config
          mountPath: /app/config
        - name: admin-data
          mountPath: /data/admin
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: admin-config
        configMap:
          name: admin-interface-config
      - name: admin-data
        persistentVolumeClaim:
          claimName: admin-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: admin-interface-service
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: admin-interface
    app.kubernetes.io/component: admin
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  selector:
    app.kubernetes.io/name: admin-interface
    app.kubernetes.io/component: admin
  ports:
  - port: 8083
    targetPort: 8083
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: admin-data-pvc
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: admin-interface
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
