apiVersion: apps/v1
kind: Deployment
metadata:
  name: lucid-admin-interface
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: admin-interface
    app.kubernetes.io/component: admin
    app.kubernetes.io/part-of: lucid-blockchain
    lucid.service: admin-interface
    lucid.type: support
    lucid.platform: arm64
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: admin-interface
      app.kubernetes.io/component: admin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: admin-interface
        app.kubernetes.io/component: admin
        app.kubernetes.io/part-of: lucid-blockchain
        lucid.service: admin-interface
        lucid.type: support
        lucid.platform: arm64
    spec:
      hostname: lucid-admin-interface
      containers:
      - name: admin-interface
        image: pickme/lucid-admin-interface:latest-arm64
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
          name: http
        - containerPort: 8088
          name: staging
        - containerPort: 8100
          name: monitoring
        env:
        - name: LUCID_ENV
          value: "production"
        - name: LUCID_PLATFORM
          value: "arm64"
        - name: PROJECT_ROOT
          value: "/mnt/myssd/Lucid/Lucid"
        - name: SERVICE_NAME
          value: "admin-interface"
        - name: ADMIN_INTERFACE_PORT
          value: "8083"
        - name: ADMIN_INTERFACE_URL
          value: "http://lucid-admin-interface:8083"
        - name: ADMIN_INTERFACE_HOST
          value: "172.20.0.26"
        - name: MONGODB_URI
          value: "mongodb://lucid:$(MONGODB_PASSWORD)@mongodb-service:27017/lucid?authSource=admin"
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: MONGODB_PASSWORD
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: REDIS_PASSWORD
        - name: API_GATEWAY_URL
          value: "http://lucid-api-gateway:8080"
        - name: BLOCKCHAIN_CORE_URL
          value: "http://lucid-blockchain-engine:8084"
        - name: SESSION_MANAGEMENT_URL
          value: "http://lucid-session-api:8087"
        - name: NODE_MANAGEMENT_URL
          value: "http://lucid-node-management:8095"
        - name: TRON_PAYMENT_URL
          value: "http://lucid-payment-gateway:8097"
        - name: ADMIN_UI_ENABLED
          value: "true"
        - name: DASHBOARD_REFRESH_INTERVAL
          value: "30"
        - name: AUDIT_LOGGING_ENABLED
          value: "true"
        - name: RBAC_ENABLED
          value: "true"
        - name: ROLE_HIERARCHY_ENABLED
          value: "true"
        - name: PERMISSION_CACHING_ENABLED
          value: "true"
        - name: EMERGENCY_LOCKDOWN_ENABLED
          value: "true"
        - name: EMERGENCY_SHUTDOWN_ENABLED
          value: "true"
        - name: EMERGENCY_NOTIFICATION_ENABLED
          value: "true"
        - name: SYSTEM_MONITORING_ENABLED
          value: "true"
        - name: METRICS_COLLECTION_ENABLED
          value: "true"
        - name: ALERT_MANAGEMENT_ENABLED
          value: "true"
        - name: ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: admin-secrets
              key: ADMIN_USERNAME
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: admin-secrets
              key: ADMIN_PASSWORD
        - name: ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: admin-secrets
              key: ADMIN_EMAIL
        volumeMounts:
        - name: admin-config
          mountPath: /app/config
        - name: admin-data
          mountPath: /data/admin
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: admin-config
        configMap:
          name: admin-interface-config
      - name: admin-data
        persistentVolumeClaim:
          claimName: admin-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: lucid-admin-interface
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: admin-interface
    app.kubernetes.io/component: admin
    app.kubernetes.io/part-of: lucid-blockchain
    lucid.service: admin-interface
    lucid.type: support
    lucid.platform: arm64
spec:
  selector:
    app.kubernetes.io/name: admin-interface
    app.kubernetes.io/component: admin
  ports:
  - port: 8083
    targetPort: 8083
    name: http
  - port: 8088
    targetPort: 8088
    name: staging
  - port: 8100
    targetPort: 8100
    name: monitoring
  type: ClusterIP
  clusterIP: 172.20.0.26
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: admin-data-pvc
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: admin-interface
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
      