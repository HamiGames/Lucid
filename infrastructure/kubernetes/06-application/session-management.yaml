apiVersion: apps/v1
kind: Deployment
metadata:
  name: lucid-session-api
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: session-api
    app.kubernetes.io/component: session
    app.kubernetes.io/part-of: lucid-blockchain
    lucid.service: session-api
    lucid.type: application
    lucid.platform: arm64
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: session-api
      app.kubernetes.io/component: session
  template:
    metadata:
      labels:
        app.kubernetes.io/name: session-api
        app.kubernetes.io/component: session
        app.kubernetes.io/part-of: lucid-blockchain
        lucid.service: session-api
        lucid.type: application
        lucid.platform: arm64
    spec:
      hostname: lucid-session-api
      containers:
      - name: session-api
        image: pickme/lucid-session-api:latest-arm64
        imagePullPolicy: Always
        ports:
        - containerPort: 8087
          name: http
        env:
        - name: LUCID_ENV
          value: "production"
        - name: LUCID_PLATFORM
          value: "arm64"
        - name: PROJECT_ROOT
          value: "/mnt/myssd/Lucid/Lucid"
        - name: SERVICE_NAME
          value: "session-api"
        - name: SESSION_API_PORT
          value: "8087"
        - name: SESSION_API_URL
          value: "http://lucid-session-api:8087"
        - name: SESSION_API_HOST
          value: "172.20.0.20"
        - name: MONGODB_URI
          value: "mongodb://lucid:$(MONGODB_PASSWORD)@mongodb-service:27017/lucid?authSource=admin"
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: MONGODB_PASSWORD
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: REDIS_PASSWORD
        - name: BLOCKCHAIN_ANCHORING_URL
          value: "http://lucid-session-anchoring:8085"
        - name: API_GATEWAY_URL
          value: "http://lucid-api-gateway:8080"
        - name: CHUNK_SIZE_MB
          value: "10"
        - name: COMPRESSION_LEVEL
          value: "6"
        - name: ENCRYPTION_ALGORITHM
          value: "AES-256-GCM"
        volumeMounts:
        - name: session-config
          mountPath: /app/config
        - name: session-data
          mountPath: /data/sessions
        resources:
          requests:
            cpu: "300m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8087
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8087
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: session-config
        configMap:
          name: session-management-config
      - name: session-data
        persistentVolumeClaim:
          claimName: session-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: lucid-session-api
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: session-api
    app.kubernetes.io/component: session
    app.kubernetes.io/part-of: lucid-blockchain
    lucid.service: session-api
    lucid.type: application
    lucid.platform: arm64
spec:
  selector:
    app.kubernetes.io/name: session-api
    app.kubernetes.io/component: session
  ports:
  - port: 8087
    targetPort: 8087
    name: http
  type: ClusterIP
  clusterIP: 172.20.0.20
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: session-data-pvc
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: session-api
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
    
