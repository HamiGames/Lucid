apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-management
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: session-management
    app.kubernetes.io/component: session
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: session-management
      app.kubernetes.io/component: session
  template:
    metadata:
      labels:
        app.kubernetes.io/name: session-management
        app.kubernetes.io/component: session
        app.kubernetes.io/part-of: lucid-blockchain
    spec:
      containers:
      - name: session-management
        image: lucid-session-management:latest
        ports:
        - containerPort: 8087
          name: http
        env:
        - name: SERVICE_NAME
          value: "session-management"
        - name: API_PORT
          value: "8087"
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/lucid_sessions"
        - name: REDIS_URL
          value: "redis://redis-service:6379/1"
        - name: BLOCKCHAIN_ANCHORING_URL
          value: "http://blockchain-core-service:8085"
        - name: CHUNK_SIZE_MB
          value: "10"
        - name: COMPRESSION_LEVEL
          value: "6"
        - name: ENCRYPTION_ALGORITHM
          value: "AES-256-GCM"
        volumeMounts:
        - name: session-config
          mountPath: /app/config
        - name: session-data
          mountPath: /data/sessions
        resources:
          requests:
            cpu: "300m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8087
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8087
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: session-config
        configMap:
          name: session-management-config
      - name: session-data
        persistentVolumeClaim:
          claimName: session-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: session-management-service
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: session-management
    app.kubernetes.io/component: session
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  selector:
    app.kubernetes.io/name: session-management
    app.kubernetes.io/component: session
  ports:
  - port: 8087
    targetPort: 8087
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: session-data-pvc
  namespace: lucid-system
  labels:
    app.kubernetes.io/name: session-management
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: lucid-blockchain
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
