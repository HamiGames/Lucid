# MongoDB Configuration for Lucid Database Manager
# LUCID-STRICT Layer 0 Core Infrastructure
# Enhanced MongoDB with management features for Pi 5 deployment
# Aligned with plan/constants/essentials.md and database.yml

# Storage configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 100
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5  # Pi memory optimization
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System log configuration
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen
  verbosity: 0
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0
    replication:
      verbosity: 1  # Enhanced logging for replica set management

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100
  wireObjectCheck: true
  ipv6: false

# Process management
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid

# Security configuration
security:
  authorization: enabled
  javascriptEnabled: false
  # Note: clusterAuthMode and keyFile would be needed for multi-node replica sets
  # clusterAuthMode: keyFile
  # keyFile: /etc/mongodb/keyfile

# Replication configuration (REQUIRED for database manager)
replication:
  replSetName: lucid-rs  # Aligned with database.yml
  oplogSizeMB: 128  # Pi memory optimization
  enableMajorityReadConcern: true  # Enhanced consistency

# Operation profiling (REQUIRED for database manager)
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp  # Log slow operations for analysis

# Set parameters for Pi optimization and management
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256
  maxLogSizeKB: 10
  logLevel: 0
  cursorTimeoutMillis: 600000
  maxTimeMS: 30000
  # Additional parameters for management features
  enableFlowControl: true
  flowControlTargetLagSeconds: 1