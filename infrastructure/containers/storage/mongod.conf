# MongoDB Configuration for Lucid Main Database
# LUCID-STRICT Layer 0 Core Infrastructure
# Optimized for Pi 5 deployment (Raspberry Pi)
# Aligned with plan/constants/essentials.md and Network_config_requirements.md

# Storage configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 100
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5  # Pi memory optimization (aligned with database.yml)
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System log configuration
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen
  verbosity: 0
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0  # bindIpAll equivalent
  maxIncomingConnections: 100  # Pi connection limit
  wireObjectCheck: true
  ipv6: false

# Process management
processManagement:
  fork: false  # Container mode - no forking
  pidFilePath: /var/run/mongodb/mongod.pid

# Security configuration
security:
  authorization: enabled  # Required by Network_config_requirements.md
  javascriptEnabled: false  # Security hardening

# Replication configuration (optional for single node, but configured for future scaling)
replication:
  replSetName: lucid-rs  # Aligned with database.yml
  oplogSizeMB: 128  # Pi memory optimization

# Operation profiling
operationProfiling:
  slowOpThresholdMs: 100  # Aligned with database.yml
  mode: slowOp

# Set parameters for Pi optimization and security
setParameter:
  enableLocalhostAuthBypass: false  # Security hardening
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256
  maxLogSizeKB: 10
  logLevel: 0
  cursorTimeoutMillis: 600000
  maxTimeMS: 30000