# Redis configuration for Lucid system
port 6379
bind 0.0.0.0
protected-mode yes
requirepass ${REDIS_PASSWORD}

# Persistence
save 900 1
save 300 10
save 60 10000

dir /data
dbfilename dump.rdb

# Logging
logfile /var/log/redis/redis.log
loglevel notice

# Memory optimization for Pi
maxmemory 1gb
maxmemory-policy allkeys-lru

# Performance
tcp-keepalive 300
timeout 0
