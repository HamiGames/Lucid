# Lucid Base Gradle Properties
# Configuration for Java base distroless images

# Gradle daemon configuration
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# JVM configuration
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Build configuration
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.isolated-projects=false

# Java version
java.version=17
java.sourceCompatibility=17
java.targetCompatibility=17

# Spring Boot configuration
spring.boot.version=3.2.0
spring.cloud.version=2023.0.0

# Project configuration
project.group=com.lucid
project.version=1.0.0
project.name=lucid-base
project.description=Base dependencies for Lucid Java services

# Build optimization
build.optimization=true
build.cache=true
build.parallel=true
