# Phase 3 Container Builds - RDP Services
# Step 32: Phase 3 Container Builds

version: '3.8'

services:
  # RDP Server Manager
  rdp-server-manager:
    build:
      context: .
      dockerfile: Dockerfile.server-manager
    image: pickme/lucid-rdp-server-manager:latest-arm64
    platform: linux/arm64
    container_name: lucid-rdp-server-manager
    env_file:
      - ../configs/environment/.env.foundation
      - ../configs/environment/.env.application
    ports:
      - "8090:8090"
    environment:
      - SERVICE_NAME=lucid-rdp-server-manager
      - PORT=8090
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - DEBUG=false
      - MONGODB_URI=mongodb://mongodb:27017/lucid
      - REDIS_URI=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
    networks:
      - lucid-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8090/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # XRDP Integration
  rdp-xrdp:
    build:
      context: .
      dockerfile: Dockerfile.xrdp
    image: pickme/lucid-rdp-xrdp:latest-arm64
    platform: linux/arm64
    container_name: lucid-xrdp
    env_file:
      - ../configs/environment/.env.foundation
      - ../configs/environment/.env.application
    ports:
      - "8091:8091"
    environment:
      - SERVICE_NAME=lucid-xrdp
      - PORT=8091
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - DEBUG=false
      - MONGODB_URI=mongodb://mongodb:27017/lucid
      - REDIS_URI=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
      - rdp-server-manager
    networks:
      - lucid-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8091/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RDP Session Controller
  rdp-controller:
    build:
      context: .
      dockerfile: Dockerfile.controller
    image: pickme/lucid-rdp-controller:latest-arm64
    platform: linux/arm64
    container_name: lucid-rdp-controller
    env_file:
      - ../configs/environment/.env.foundation
      - ../configs/environment/.env.application
    ports:
      - "8092:8092"
    environment:
      - SERVICE_NAME=lucid-rdp-controller
      - PORT=8092
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - DEBUG=false
      - MONGODB_URI=mongodb://mongodb:27017/lucid
      - REDIS_URI=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
      - rdp-server-manager
    networks:
      - lucid-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8092/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RDP Resource Monitor
  rdp-monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    image: pickme/lucid-rdp-monitor:latest-arm64
    platform: linux/arm64
    container_name: lucid-rdp-monitor
    env_file:
      - ../configs/environment/.env.foundation
      - ../configs/environment/.env.application
    ports:
      - "8093:8093"
    environment:
      - SERVICE_NAME=lucid-rdp-monitor
      - PORT=8093
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - DEBUG=false
      - MONGODB_URI=mongodb://mongodb:27017/lucid
      - REDIS_URI=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
    networks:
      - lucid-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8093/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # External Dependencies
  mongodb:
    image: mongo:7.0
    container_name: lucid-mongodb
    env_file:
      - ../configs/environment/.env.foundation
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=lucid
      - MONGO_INITDB_ROOT_PASSWORD=lucid_password
    volumes:
      - mongodb_data:/data/db
    networks:
      - lucid-dev
    restart: unless-stopped

  redis:
    image: redis:7.0-alpine
    container_name: lucid-redis
    env_file:
      - ../configs/environment/.env.foundation
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lucid-dev
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:

networks:
  lucid-dev:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16