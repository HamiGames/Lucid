# Lucid RDP Resource Monitor - Configuration File
# Optional YAML configuration for RDP resource monitoring service
# File: RDP/resource-monitor/config.yaml
# Purpose: Configuration for resource monitoring, metrics collection, and alerting
# This file uses a flat structure to match MonitorSettings Pydantic model
# Environment variables from docker-compose.application.yml override these values
# Values with empty strings MUST be provided via environment variables
# NOTE: This file is replaced by RDP/config/monitor-config.yaml during Docker build

# =============================================================================
# SERVICE CONFIGURATION
# =============================================================================
# Default values - can be overridden by environment variables
SERVICE_NAME: "lucid-rdp-monitor"
SERVICE_VERSION: "1.0.0"
DEBUG: false
LOG_LEVEL: "INFO"
HOST: "0.0.0.0"
PORT: 8093

# =============================================================================
# NETWORK CONFIGURATION
# =============================================================================
# MUST come from docker-compose.application.yml environment section
RDP_MONITOR_HOST: ""
RDP_MONITOR_PORT: ""
RDP_MONITOR_URL: ""

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
# MUST come from .env.secrets via docker-compose.application.yml
MONGODB_URL: ""
REDIS_URL: ""

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================
# Default paths matching volume mounts in docker-compose.application.yml
LOG_STORAGE_PATH: "/app/logs"
TEMP_STORAGE_PATH: "/tmp/monitor"

# =============================================================================
# MONITORING CONFIGURATION
# =============================================================================
# Default values - can be overridden by environment variables
MONITORING_INTERVAL: 30
COLLECTION_INTERVAL: 30
METRICS_HISTORY_LIMIT: 100
METRICS_CLEANUP_HOURS: 24

# =============================================================================
# ALERT THRESHOLDS CONFIGURATION
# =============================================================================
# Default values - can be overridden by environment variables
CPU_THRESHOLD_PERCENT: 80.0
MEMORY_THRESHOLD_PERCENT: 80.0
DISK_THRESHOLD_PERCENT: 90.0
NETWORK_BANDWIDTH_THRESHOLD_MB: 1000.0

# =============================================================================
# METRICS CONFIGURATION
# =============================================================================
# Default values
METRICS_ENABLED: true
PROMETHEUS_ENABLED: true
EXPORT_METRICS_ENDPOINT: true

# =============================================================================
# PERFORMANCE CONFIGURATION
# =============================================================================
# Default values - can be overridden by environment variables
MAX_CONCURRENT_SESSIONS: 100
SESSION_METRICS_CACHE_SIZE: 1000

# =============================================================================
# HEALTH CHECK CONFIGURATION
# =============================================================================
# Default values
HEALTH_CHECK_INTERVAL: 30
HEALTH_CHECK_ENABLED: true

# =============================================================================
# INTEGRATION SERVICE URLS
# =============================================================================
# MUST come from docker-compose.application.yml environment section
RDP_SERVER_MANAGER_URL: ""
RDP_XRDP_URL: ""
RDP_CONTROLLER_URL: ""

# =============================================================================
# INTEGRATION SERVICE TIMEOUT CONFIGURATION
# =============================================================================
# Default values - can be overridden by environment variables
SERVICE_TIMEOUT_SECONDS: 30
SERVICE_RETRY_COUNT: 3
SERVICE_RETRY_DELAY_SECONDS: 1.0

# =============================================================================
# CORS CONFIGURATION
# =============================================================================
# Default value - can be overridden by environment variables
CORS_ORIGINS: "*"
