# Lucid RDP Controller - Configuration File
# Optional YAML configuration for RDP session controller
# File: RDP/config/controller-config.yaml
# Purpose: Configuration for session control, connection management, and state transitions
# This file uses a flat structure matching the configuration model
# Environment variables from docker-compose.application.yml override these values
# Values with empty strings MUST be provided via environment variables

# =============================================================================
# SERVICE CONFIGURATION
# =============================================================================
# Default values - can be overridden by environment variables
SERVICE_NAME: "lucid-rdp-controller"
SERVICE_VERSION: "1.0.0"
DEBUG: false
LOG_LEVEL: "INFO"
HOST: "0.0.0.0"
PORT: 8092

# =============================================================================
# NETWORK CONFIGURATION
# =============================================================================
# MUST come from docker-compose.application.yml environment section
RDP_CONTROLLER_HOST: ""
RDP_CONTROLLER_PORT: ""
RDP_CONTROLLER_URL: ""

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
# MUST come from .env.secrets via docker-compose.application.yml
MONGODB_URL: ""
REDIS_URL: ""

# =============================================================================
# STORAGE CONFIGURATION
# =============================================================================
# Default paths matching volume mounts in docker-compose.application.yml
LOG_STORAGE_PATH: "/app/logs"
TEMP_STORAGE_PATH: "/tmp/controller"

# =============================================================================
# SESSION CONFIGURATION
# =============================================================================
# Default values - can be overridden by environment variables
MAX_CONCURRENT_SESSIONS: 100
MAX_SESSIONS_PER_USER: 10
MAX_SESSIONS_PER_IP: 5
SESSION_TIMEOUT_SECONDS: 7200
IDLE_TIMEOUT_SECONDS: 1800
CONNECTION_TIMEOUT_SECONDS: 300

# =============================================================================
# CONNECTION CONFIGURATION
# =============================================================================
# Default values - can be overridden by environment variables
CONNECTION_POOL_ENABLED: true
CONNECTION_POOL_SIZE: 50
CONNECTION_POOL_MAX_OVERFLOW: 20
CONNECTION_POOL_TIMEOUT_SECONDS: 30
CONNECTION_HEALTH_CHECK_ENABLED: true
CONNECTION_HEALTH_CHECK_INTERVAL_SECONDS: 30
CONNECTION_HEALTH_CHECK_TIMEOUT_SECONDS: 10
CONNECTION_RETRY_ENABLED: true
CONNECTION_RETRY_MAX_RETRIES: 3
CONNECTION_RETRY_DELAY_SECONDS: 5

# =============================================================================
# INTEGRATION SERVICE URLS
# =============================================================================
# MUST come from docker-compose.application.yml environment section
RDP_SERVER_MANAGER_URL: ""
RDP_XRDP_URL: ""
RDP_MONITOR_URL: ""

# =============================================================================
# INTEGRATION SERVICE CONFIGURATION
# =============================================================================
# Default values - can be overridden by environment variables
SERVICE_TIMEOUT_SECONDS: 30
SERVICE_RETRY_COUNT: 3
AUTO_REGISTER: true
HEALTH_CHECK_INTERVAL_SECONDS: 60

# =============================================================================
# QUALITY CONTROL CONFIGURATION
# =============================================================================
# Default values - can be overridden by environment variables
QUALITY_CONTROL_ENABLED: true
MIN_QUALITY_SCORE: 0.7
QUALITY_CHECK_INTERVAL_SECONDS: 60
AUTO_ADJUST_QUALITY: false

# =============================================================================
# RESOURCE THRESHOLDS
# =============================================================================
# Default values - can be overridden by environment variables
CPU_THRESHOLD_PERCENT: 80.0
MEMORY_THRESHOLD_PERCENT: 80.0
DISK_THRESHOLD_PERCENT: 85.0
NETWORK_BANDWIDTH_THRESHOLD_MB: 100.0

# =============================================================================
# HEALTH CHECK CONFIGURATION
# =============================================================================
# Default values
HEALTH_CHECK_INTERVAL: 30
HEALTH_CHECK_ENABLED: true

# =============================================================================
# METRICS CONFIGURATION
# =============================================================================
# Default values
METRICS_ENABLED: true
PROMETHEUS_ENABLED: true
EXPORT_METRICS_ENDPOINT: true

# =============================================================================
# CORS CONFIGURATION
# =============================================================================
# Default value - can be overridden by environment variables
CORS_ORIGINS: "*"
