global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  # RDP Controller
  - job_name: 'rdp-controller'
    static_configs:
      - targets: ['rdp-controller:8092']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 30s

  # RDP Resource Monitor
  - job_name: 'rdp-monitor'
    static_configs:
      - targets: ['rdp-monitor:8093']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 30s

  # RDP Server Manager
  - job_name: 'rdp-server-manager'
    static_configs:
      - targets: ['rdp-server-manager:8081']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 30s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
