# Block Manager Logging Configuration
# Purpose: Centralize logging settings for block-manager container
# Aligns with docker-compose.core.yml volume mounts

version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(funcName)s:%(lineno)d - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  json:
    format: "%(asctime)s %(name)s %(levelname)s %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: /app/logs/block-manager.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8
  
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: /app/logs/block-manager-errors.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8

loggers:
  blockchain.manager:
    level: INFO
    handlers: [console, file, error_file]
    propagate: false
  
  blockchain.api:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  blockchain.core:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  motor:
    level: WARNING
    handlers: [console]
    propagate: false
  
  pymongo:
    level: WARNING
    handlers: [console]
    propagate: false
  
  httpx:
    level: WARNING
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console, file]

