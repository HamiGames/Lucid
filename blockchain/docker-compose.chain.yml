name: lucid-blockchain
services:
  blockchain-engine:
    image: pickme/lucid-blockchain-engine:latest-arm64
    container_name: blockchain-engine
    restart: unless-stopped
    env_file:
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.foundation
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.core
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.secrets
    networks:
      - lucid-pi-network
    ports:
      - "8084:8084"
    volumes:
      - /mnt/myssd/Lucid/Lucid/data/blockchain:/app/data:rw
      - /mnt/myssd/Lucid/Lucid/logs/blockchain-engine:/app/logs:rw
      - blockchain-cache:/tmp/blockchain
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - BLOCKCHAIN_ENGINE_HOST=blockchain-engine
      - BLOCKCHAIN_ENGINE_PORT=8084
      - BLOCKCHAIN_ENGINE_URL=http://blockchain-engine:8084
      - MONGODB_URL=${MONGODB_URL:?MONGODB_URL not set}
      - REDIS_URL=${REDIS_URL:?REDIS_URL not set}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://lucid-auth-service:8089}
      - BLOCKCHAIN_SECRET_KEY=${BLOCKCHAIN_SECRET_KEY:?BLOCKCHAIN_SECRET_KEY not set}
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=200m
    healthcheck:
      test:
        [
          "CMD",
          "/usr/bin/python3.11",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8084/health', timeout=5).read(); exit(0)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=blockchain-engine"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.cluster=core"
    depends_on:
      lucid-mongodb:
        condition: service_healthy
      lucid-redis:
        condition: service_healthy
      lucid-auth-service:
        condition: service_healthy

  session-anchoring:
    image: pickme/lucid-session-anchoring:latest-arm64
    container_name: session-anchoring
    restart: unless-stopped
    env_file:
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.secrets
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.foundation
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.core
    networks:
      - lucid-pi-network
    ports:
      - "8085:8085"
    volumes:
      - /mnt/myssd/Lucid/Lucid/data/session-anchoring:/app/data:rw
      - /mnt/myssd/Lucid/Lucid/logs/session-anchoring:/app/logs:rw
      - session-anchoring-cache:/tmp/anchoring
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - SESSION_ANCHORING_HOST=session-anchoring
      - SESSION_ANCHORING_PORT=8085
      - SESSION_ANCHORING_URL=http://session-anchoring:8085
      - MONGODB_URL=${MONGODB_URL:?MONGODB_URL not set}
      - REDIS_URL=${REDIS_URL:?REDIS_URL not set}
      - BLOCKCHAIN_ENGINE_URL=${BLOCKCHAIN_ENGINE_URL:-http://blockchain-engine:8084}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://lucid-auth-service:8089}
      - BLOCKCHAIN_SECRET_KEY=${BLOCKCHAIN_SECRET_KEY:?BLOCKCHAIN_SECRET_KEY not set}
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    healthcheck:
      test:
        [
          "CMD",
          "/usr/bin/python3.11",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8085/health', timeout=5).read(); exit(0)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=session-anchoring"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.cluster=core"
    depends_on:
      lucid-mongodb:
        condition: service_healthy
      lucid-redis:
        condition: service_healthy
      lucid-auth-service:
        condition: service_healthy
      blockchain-engine:
        condition: service_healthy

  block-manager:
    image: pickme/lucid-block-manager:latest-arm64
    container_name: block-manager
    restart: unless-stopped
    env_file:
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.secrets
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.foundation
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.core
    networks:
      - lucid-pi-network
    ports:
      - "8086:8086"
    volumes:
      - /mnt/myssd/Lucid/Lucid/data/block-manager:/app/data:rw
      - /mnt/myssd/Lucid/Lucid/logs/block-manager:/app/logs:rw
      - block-manager-cache:/tmp/blocks
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - BLOCK_MANAGER_HOST=block-manager
      - BLOCK_MANAGER_PORT=8086
      - BLOCK_MANAGER_URL=http://block-manager:8086
      - MONGODB_URL=${MONGODB_URL:?MONGODB_URL not set}
      - REDIS_URL=${REDIS_URL:?REDIS_URL not set}
      - BLOCKCHAIN_ENGINE_URL=${BLOCKCHAIN_ENGINE_URL:-http://blockchain-engine:8084}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://lucid-auth-service:8089}
      - BLOCKCHAIN_SECRET_KEY=${BLOCKCHAIN_SECRET_KEY:?BLOCKCHAIN_SECRET_KEY not set}
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    healthcheck:
      test:
        [
          "CMD",
          "/usr/bin/python3.11",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8086/health', timeout=5).read(); exit(0)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=block-manager"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.cluster=core"
    depends_on:
      lucid-mongodb:
        condition: service_healthy
      lucid-redis:
        condition: service_healthy
      lucid-auth-service:
        condition: service_healthy
      blockchain-engine:
        condition: service_healthy

  data-chain:
    image: pickme/lucid-data-chain:latest-arm64
    container_name: data-chain
    restart: unless-stopped
    env_file:
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.secrets
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.foundation
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.core
    networks:
      - lucid-pi-network
    ports:
      - "8087:8087"
    volumes:
      - /mnt/myssd/Lucid/Lucid/data/data-chain:/app/data:rw
      - /mnt/myssd/Lucid/Lucid/logs/data-chain:/app/logs:rw
      - data-chain-cache:/tmp/chain
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - DATA_CHAIN_HOST=data-chain
      - DATA_CHAIN_PORT=8087
      - DATA_CHAIN_URL=http://data-chain:8087
      - MONGODB_URL=${MONGODB_URL:?MONGODB_URL not set}
      - REDIS_URL=${REDIS_URL:?REDIS_URL not set}
      - BLOCKCHAIN_ENGINE_URL=${BLOCKCHAIN_ENGINE_URL:-http://blockchain-engine:8084}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://lucid-auth-service:8089}
      - BLOCKCHAIN_SECRET_KEY=${BLOCKCHAIN_SECRET_KEY:?BLOCKCHAIN_SECRET_KEY not set}
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    healthcheck:
      test:
        [
          "CMD",
          "/usr/bin/python3.11",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8087/health', timeout=5).read(); exit(0)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=data-chain"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.cluster=core"
    depends_on:
      lucid-mongodb:
        condition: service_healthy
      lucid-redis:
        condition: service_healthy
      lucid-auth-service:
        condition: service_healthy
      blockchain-engine:
        condition: service_healthy

networks:
  lucid-pi-network:
    external: true
    name: lucid-pi-network

volumes:
  blockchain-cache:
    driver: local
    name: lucid-blockchain-cache
  session-anchoring-cache:
    driver: local
    name: lucid-session-anchoring-cache
  block-manager-cache:
    driver: local
    name: lucid-block-manager-cache
  data-chain-cache:
    driver: local
    name: lucid-data-chain-cache

