      - "lucid.cluster=tron-payment"
      - "lucid.phase=phase4"
      - "lucid.plane=wallet"
      - "lucid.isolation=payment-only"

  # TRON USDT Manager Service - Phase 4
  usdt-manager:
    build:
      context: .
      dockerfile: Dockerfile.usdt-manager
    image: pickme/lucid:usdt-manager:latest
    container_name: lucid-usdt-manager
