      start_period: 40s
    labels:
      - "lucid.service=payment-gateway"
      - "lucid.cluster=tron-payment"
      - "lucid.phase=phase4"
      - "lucid.plane=wallet"
      - "lucid.isolation=payment-only"

  # Optional: TRON node for local development
  tron-node:
    image: tronprotocol/tron:latest
    container_name: lucid-tron-node
    ports:
      - "8097:8090"
      - "8098:8091"
    environment:
      - NET_TYPE=shasta
    volumes:
      - tron_node_data:/tron
    networks:
      - lucid-tron-isolated
    restart: unless-stopped
    profiles:
      - development

volumes:
  tron_data:
    driver: local
  tron_logs:
    driver: local
  tron_node_data:
    driver: local

networks:
  lucid-tron-isolated:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
    labels:
      - "lucid.network=tron-payment-isolated"
      - "lucid.phase=phase4"
      - "lucid.cluster=tron-payment"
      - "lucid.isolation=payment-only"