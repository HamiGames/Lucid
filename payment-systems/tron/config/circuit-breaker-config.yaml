# LUCID TRON Client - Circuit Breaker Configuration
# File: payment-systems/tron/config/circuit-breaker-config.yaml
# Purpose: Define circuit breaker settings for resilient service calls

# Global Circuit Breaker Settings
global:
  enabled: true
  default_failure_threshold: 5
  default_recovery_timeout: 60
  default_success_threshold: 2
  default_half_open_max_calls: 3

# TRON Network Circuit Breaker
tron_network:
  enabled: true
  failure_threshold: 5
  recovery_timeout: 60
  success_threshold: 2
  half_open_max_calls: 3
  name: "tron_network"

# MongoDB Circuit Breaker
mongodb:
  enabled: true
  failure_threshold: 3
  recovery_timeout: 30
  success_threshold: 2
  half_open_max_calls: 2
  name: "mongodb"

# Redis Circuit Breaker
redis:
  enabled: true
  failure_threshold: 3
  recovery_timeout: 30
  success_threshold: 2
  half_open_max_calls: 2
  name: "redis"

# Transaction Broadcasting Circuit Breaker
transaction_broadcast:
  enabled: true
  failure_threshold: 5
  recovery_timeout: 120
  success_threshold: 3
  half_open_max_calls: 3
  name: "transaction_broadcast"

# Account Info Circuit Breaker
account_info:
  enabled: true
  failure_threshold: 5
  recovery_timeout: 60
  success_threshold: 2
  half_open_max_calls: 3
  name: "account_info"

# Balance Query Circuit Breaker
balance_query:
  enabled: true
  failure_threshold: 5
  recovery_timeout: 60
  success_threshold: 2
  half_open_max_calls: 3
  name: "balance_query"

# Network Info Circuit Breaker
network_info:
  enabled: true
  failure_threshold: 3
  recovery_timeout: 30
  success_threshold: 2
  half_open_max_calls: 2
  name: "network_info"

# Monitoring
monitoring:
  enabled: true
  log_state_changes: true
  metrics_enabled: true
  alert_on_open: true

