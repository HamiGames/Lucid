# node/docker-compose.yml
# Lucid Node Management stack â€“ aligned with foundation/core constants

services:
  lucid-node-management:
    build:
      context: .
      dockerfile: Dockerfile
      target: distroless
      platforms:
        - linux/arm64
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
        VERSION: ${VERSION:-1.0.0}
    image: pickme/lucid-node-management:latest-arm64
    container_name: lucid-node-management
    hostname: lucid-node-management
    env_file:
      - ../configs/environment/.env.foundation
      - ../configs/environment/.env.core
      - ../configs/environment/.env.support
      - ../configs/environment/.env.secrets
    ports:
      - "8095:8095"
      - "8099:8099"
    environment:
      - NODE_MANAGEMENT_PORT=8095
      - NODE_MANAGEMENT_STAGING_PORT=8099
      - MAX_NODES_PER_POOL=100
      - PAYOUT_THRESHOLD_USDT=10.0
      - POOT_CALCULATION_INTERVAL=300
      - PAYOUT_PROCESSING_INTERVAL=3600
      - MONGODB_URI=mongodb://lucid:${MONGODB_PASSWORD}@lucid-mongodb:27017/lucid?authSource=admin
      - MONGODB_HOST=lucid-mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=lucid_node_management
      - REDIS_URI=redis://lucid-redis:6379/0
      - REDIS_URL=redis://lucid-redis:6379/0
      - REDIS_HOST=lucid-redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - NODE_MANAGEMENT_URL=http://lucid-node-management:8095
      - NODE_MANAGEMENT_API_URL=http://172.20.0.25:8095/api/v1
      - ELECTRON_GUI_ENDPOINT=http://172.20.0.25:8095/api/v1
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - node-logs:/app/logs
      - node-data:/app/data
      - node-cache:/app/cache
    networks:
      lucid-pi-network:
        ipv4_address: 172.20.0.25
      lucid-gui-network:
        ipv4_address: 172.22.0.25
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8095/health', timeout=5)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /var/tmp:noexec,nosuid,size=50m
    labels:
      - "lucid.service=node-management"
      - "lucid.plane=management"
      - "lucid.port=8095"
      - "lucid.port.staging=8099"
      - "lucid.features=poot-calculation,payout-processing,node-pool-management"
      - "lucid.security=distroless"
      - "lucid.ip.main=172.20.0.25"
      - "lucid.ip.gui=172.22.0.25"
    depends_on:
      lucid-mongodb:
        condition: service_healthy
      lucid-redis:
        condition: service_healthy
    restart: unless-stopped

  lucid-mongodb:
    image: pickme/lucid-mongodb:latest-arm64
    container_name: lucid-mongodb
    hostname: lucid-mongodb
    env_file:
      - ../configs/environment/.env.foundation
      - ../configs/environment/.env.core
      - ../configs/environment/.env.node
      - ../configs/environment/.env.secrets
    environment:
      - MONGO_INITDB_ROOT_USERNAME=lucid
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
      - MONGO_INITDB_DATABASE=lucid_node_management
    networks:
      lucid-pi-network:
        ipv4_address: 172.20.0.11
    expose:
      - "27017"
    command:
      - /usr/bin/mongod
      - --auth
      - --bind_ip_all
      - --dbpath=/data/db
      - --logpath=/var/log/mongodb/mongod.log
      - --logappend
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=200m
    labels:
      - "lucid.service=mongodb"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.cluster=foundation"
      - "lucid.port=27017"
      - "lucid.ip=172.20.0.11"
    restart: unless-stopped

  lucid-redis:
    image: pickme/lucid-redis:latest-arm64
    container_name: lucid-redis
    hostname: lucid-redis
    env_file:
      - ../configs/environment/.env.foundation
      - ../configs/environment/.env.core
      - ../configs/environment/.env.secrets
    networks:
      lucid-pi-network:
        ipv4_address: 172.20.0.12
    expose:
      - "6379"
    command:
      - /usr/local/bin/redis-server
      - --bind
      - 0.0.0.0
      - --port
      - "6379"
      - --requirepass
      - "${REDIS_PASSWORD}"
      - --appendonly
      - "yes"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD-SHELL", 'redis-cli -a "$REDIS_PASSWORD" -p 6379 ping']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    labels:
      - "lucid.service=redis"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.cluster=foundation"
      - "lucid.port=6379"
      - "lucid.ip=172.20.0.12"
    restart: unless-stopped

networks:
  lucid-pi-network:
    external: true
    name: lucid-pi-network
  lucid-gui-network:
    driver: bridge
    name: lucid-gui-network
    ipam:
      config:
        - subnet: 172.22.0.0/16
          gateway: 172.22.0.1

volumes:
  node-logs:
    name: lucid-node-management-logs
  node-data:
    name: lucid-node-management-data
  node-cache:
    name: lucid-node-management-cache
  mongodb-data:
    name: lucid-mongodb-data
  mongodb-config:
    name: lucid-mongodb-config
  redis-data:
    name: lucid-redis-data
