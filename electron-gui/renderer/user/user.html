<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' ws: wss:;">
    <title>Lucid User Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow: hidden;
        }

        #user-root {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .user-app-loading,
        .user-app-error,
        .user-app-auth-required {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-app-loading p,
        .user-app-error p,
        .user-app-auth-required p {
            margin: 1rem 0;
            color: #64748b;
        }

        .user-app-error button,
        .user-app-auth-required button {
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .user-app-error button:hover,
        .user-app-auth-required button:hover {
            background-color: #2563eb;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0f172a;
                color: #f1f5f9;
            }

            .user-app-loading p,
            .user-app-error p,
            .user-app-auth-required p {
                color: #94a3b8;
            }

            .loading-spinner {
                border-color: #334155;
                border-top-color: #3b82f6;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .user-app-loading,
            .user-app-error,
            .user-app-auth-required {
                padding: 1rem;
            }

            .user-app-loading h2,
            .user-app-error h2,
            .user-app-auth-required h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="user-root">
        <!-- User GUI will be rendered here -->
    </div>

    <script>
        // Prevent context menu in production
        if (process.env.NODE_ENV === 'production') {
            document.addEventListener('contextmenu', e => e.preventDefault());
        }

        // Handle window events
        window.addEventListener('beforeunload', () => {
            console.log('User GUI window closing');
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (event) => {
            // Ctrl/Cmd + R to refresh (disabled in production)
            if ((event.ctrlKey || event.metaKey) && event.key === 'r') {
                if (process.env.NODE_ENV !== 'production') {
                    return; // Allow refresh in development
                }
                event.preventDefault();
            }

            // F5 to refresh (disabled in production)
            if (event.key === 'F5') {
                if (process.env.NODE_ENV !== 'production') {
                    return; // Allow refresh in development
                }
                event.preventDefault();
            }

            // F11 for fullscreen
            if (event.key === 'F11') {
                event.preventDefault();
                // Handle fullscreen toggle
                if (window.electronAPI) {
                    window.electronAPI.toggleFullscreen();
                }
            }

            // Escape to close modals/overlays
            if (event.key === 'Escape') {
                // Dispatch custom event for components to handle
                window.dispatchEvent(new CustomEvent('escape-key-pressed'));
            }
        });

        // Handle window focus/blur
        window.addEventListener('focus', () => {
            console.log('User GUI window focused');
        });

        window.addEventListener('blur', () => {
            console.log('User GUI window blurred');
        });

        // Handle online/offline status
        window.addEventListener('online', () => {
            console.log('Network connection restored');
            window.dispatchEvent(new CustomEvent('network-online'));
        });

        window.addEventListener('offline', () => {
            console.log('Network connection lost');
            window.dispatchEvent(new CustomEvent('network-offline'));
        });

        // Initialize error handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });

        // Performance monitoring
        if (process.env.NODE_ENV === 'development') {
            window.addEventListener('load', () => {
                console.log('User GUI loaded in', performance.now(), 'ms');
            });
        }
    </script>
</body>
</html>
