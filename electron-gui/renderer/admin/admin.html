<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' ws: wss:;">
    <title>Lucid Admin</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="../common/styles/global.css" as="style">
    <link rel="preload" href="styles/admin.css" as="style">
    <link rel="preload" href="styles/theme.css" as="style">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../common/styles/global.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="styles/theme.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/icons/icon.png">
    
    <!-- Meta tags for admin interface -->
    <meta name="description" content="Lucid Admin Interface - Secure blockchain session management">
    <meta name="author" content="Lucid Development Team">
    <meta name="theme-color" content="#1f2937">
    
    <!-- Preload fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Critical CSS for initial render */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            min-height: 100vh;
            width: 100%;
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }
        }
        
        /* Admin-specific loading state */
        .admin-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .admin-loading-content {
            text-align: center;
            color: white;
        }
        
        .admin-loading-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .admin-loading-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .admin-loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        /* Security indicator */
        .security-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }
        
        .security-indicator.connected {
            display: block;
        }
        
        /* Error boundary styles */
        .error-boundary {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fef2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .error-boundary.dark {
            background-color: #1f2937;
        }
        
        .error-content {
            max-width: 500px;
            padding: 2rem;
            text-align: center;
        }
        
        .error-content h1 {
            color: #dc2626;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .error-content.dark h1 {
            color: #f87171;
        }
        
        .error-content p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .error-content.dark p {
            color: #9ca3af;
        }
        
        .error-content button {
            background-color: #dc2626;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .error-content button:hover {
            background-color: #b91c1c;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .admin-loading-content h1 {
                font-size: 1.5rem;
            }
            
            .admin-loading-content p {
                font-size: 1rem;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            body {
                background-color: white;
                color: black;
            }
            
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: black;
                    color: white;
                }
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .loading-spinner,
            .admin-loading-spinner {
                animation: none;
            }
            
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Loading Screen -->
    <div id="admin-loading" class="admin-loading">
        <div class="admin-loading-content">
            <h1>Lucid Admin</h1>
            <p>Initializing secure connection...</p>
            <div class="admin-loading-spinner"></div>
        </div>
    </div>
    
    <!-- Security Connection Indicator -->
    <div id="security-indicator" class="security-indicator">
        ðŸ”’ Secure Connection Active
    </div>
    
    <!-- Error Boundary Container -->
    <div id="error-boundary" class="error-boundary" style="display: none;">
        <div class="error-content">
            <h1>Application Error</h1>
            <p>Something went wrong while loading the admin interface. Please try refreshing the page.</p>
            <button onclick="window.location.reload()">Refresh Page</button>
        </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Admin-specific JavaScript -->
    <script>
        // Admin-specific initialization
        console.log('Admin HTML template loaded');
        
        // Hide loading screen when React app is ready
        window.addEventListener('DOMContentLoaded', function() {
            // The loading screen will be hidden by React when the app mounts
            console.log('DOM loaded, waiting for React app...');
        });
        
        // Error boundary for uncaught errors
        window.addEventListener('error', function(event) {
            console.error('Uncaught error:', event.error);
            showErrorBoundary(event.error);
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            showErrorBoundary(event.reason);
        });
        
        function showErrorBoundary(error) {
            const errorBoundary = document.getElementById('error-boundary');
            const loadingScreen = document.getElementById('admin-loading');
            
            if (errorBoundary && loadingScreen) {
                loadingScreen.style.display = 'none';
                errorBoundary.style.display = 'flex';
                
                // Update error message if possible
                const errorMessage = document.querySelector('.error-content p');
                if (errorMessage && error.message) {
                    errorMessage.textContent = `Error: ${error.message}`;
                }
            }
        }
        
        // Security indicator management
        function updateSecurityIndicator(connected) {
            const indicator = document.getElementById('security-indicator');
            if (indicator) {
                if (connected) {
                    indicator.classList.add('connected');
                    indicator.style.backgroundColor = 'rgba(34, 197, 94, 0.9)';
                    indicator.innerHTML = 'ðŸ”’ Secure Connection Active';
                } else {
                    indicator.classList.remove('connected');
                }
            }
        }
        
        // Expose functions to React app
        window.adminUtils = {
            hideLoadingScreen: function() {
                const loadingScreen = document.getElementById('admin-loading');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
            },
            updateSecurityIndicator: updateSecurityIndicator,
            showErrorBoundary: showErrorBoundary
        };
        
        // Dark mode detection
        function detectDarkMode() {
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.classList.toggle('dark', isDark);
        }
        
        // Listen for dark mode changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', detectDarkMode);
        detectDarkMode();
        
        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', function() {
                const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
                console.log('Admin interface load time:', loadTime + 'ms');
            });
        }
        
        // Service worker registration (if needed)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Service worker would be registered here if needed
                console.log('Service worker support available');
            });
        }
    </script>
</body>
</html>
