<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucid Node Operator</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' ws: wss:;">
    
    <!-- Preload fonts and critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/icons/node-icon.ico">
    
    <!-- Theme and styling -->
    <style>
        /* Critical CSS for initial load */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .node-app-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
        }
        
        .loading-spinner {
            text-align: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-spinner p {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }
        
        /* Error overlay styles */
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .error-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .error-content h3 {
            color: #e74c3c;
            margin: 0 0 15px 0;
            font-size: 20px;
            font-weight: 600;
        }
        
        .error-content p {
            color: #666;
            margin: 0 0 20px 0;
            line-height: 1.5;
        }
        
        .error-close-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .error-close-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="node-app-loading">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading Lucid Node Operator...</p>
            </div>
        </div>
    </div>
    
    <!-- Node GUI specific scripts will be injected here by webpack -->
    <script>
        // Node GUI specific initialization
        console.log('Lucid Node Operator GUI initializing...');
        
        // Handle window events
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Node GUI DOM loaded');
        });
        
        window.addEventListener('beforeunload', (event) => {
            console.log('Node GUI unloading');
        });
        
        // Handle keyboard shortcuts for Node GUI
        document.addEventListener('keydown', (event) => {
            // Ctrl/Cmd + R to refresh (disabled in production)
            if ((event.ctrlKey || event.metaKey) && event.key === 'r') {
                if (process.env.NODE_ENV === 'development') {
                    event.preventDefault();
                    window.location.reload();
                }
            }
            
            // Escape key to close modals
            if (event.key === 'Escape') {
                const modals = document.querySelectorAll('.modal.active');
                modals.forEach(modal => {
                    const closeBtn = modal.querySelector('.modal-close');
                    if (closeBtn) {
                        closeBtn.click();
                    }
                });
            }
        });
        
        // Handle resize events for responsive design
        window.addEventListener('resize', () => {
            // Trigger resize events for charts and responsive components
            window.dispatchEvent(new Event('resize'));
        });
        
        // Global error handler for Node GUI
        window.addEventListener('error', (event) => {
            console.error('Node GUI Error:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Node GUI Unhandled Promise Rejection:', event.reason);
        });
    </script>
</body>
</html>
