# Lucid Electron-GUI - User Profile API Services Configuration
# Restricted Access Configuration for Regular Users
# Generated from service-ip-configuration.md
# Target Platform: Raspberry Pi (linux/arm64)
# Date: 2025-01-24
# Access Level: USER (Restricted)

[NETWORK]
# Main Network Configuration (Limited Access)
primary_network=lucid-pi-network
primary_subnet=172.20.0.0/16
primary_gateway=172.20.0.1

[API_GATEWAY]
# Main Entry Point (User Access Only)
name=api-gateway
container_name=lucid-api-gateway
host=172.20.0.10
port=8080
https_port=8081
base_url=http://172.20.0.10:8080
api_url=http://172.20.0.10:8080/api/v1
ssl_enabled=true
rate_limit_per_minute=500
cors_allowed_origins=*
timeout=30000
health_check_path=/health

# User Endpoint
user_endpoint=http://172.20.0.10:8080/api/v1

[FOUNDATION_AUTH_SERVICE]
# User Authentication Service
name=auth-service
container_name=lucid-auth-service
host=172.20.0.14
port=8089
api_url=http://172.20.0.14:8089
healthcheck_port=8089
healthcheck_path=/health

# User-Accessible Services Only
[USER_BLOCKCHAIN]
# Blockchain Engine (Read-Only Access for Users)
name=blockchain-engine
container_name=lucid-blockchain-engine
host=172.20.0.15
port=8084
api_url=http://172.20.0.15:8084
healthcheck_port=8084
healthcheck_path=/health
user_endpoint=http://172.20.0.15:8084/api/v1
access_level=read_only

[USER_SESSION_API]
# Session API (Full Access for Users)
name=session-api
container_name=lucid-session-api
host=172.20.0.20
port=8087
api_url=http://172.20.0.20:8087
healthcheck_port=8087
healthcheck_path=/health
user_endpoint=http://172.20.0.20:8087/api/v1
access_level=full

# User Wallet Access (Limited TRON Services)
[USER_WALLET_MANAGER]
# Wallet Manager (User's Own Wallet Only)
name=wallet-manager
container_name=lucid-wallet-manager
host=172.20.0.29
port=8093
api_url=http://172.20.0.29:8093
healthcheck_port=8093
user_endpoint=http://172.20.0.29:8093/api/v1
access_level=own_wallet_only

# Payment Gateway (User Payments Only)
[USER_PAYMENT_GATEWAY]
name=payment-gateway
container_name=lucid-payment-gateway
host=172.20.0.32
port=8097
api_url=http://172.20.0.32:8097
healthcheck_port=8097
user_endpoint=http://172.20.0.32:8097/api/v1
access_level=user_payments_only

# Health Checks (User-Accessible Services Only)
[HEALTH_CHECKS]
api_gateway=http://172.20.0.10:8080/health
auth_service=http://172.20.0.14:8089/health
blockchain=http://172.20.0.15:8084/health
session_api=http://172.20.0.20:8087/health
wallet_manager=http://172.20.0.29:8093/health
payment_gateway=http://172.20.0.32:8097/health

# Service Timeout Configuration (User Profile)
[TIMEOUTS]
default_timeout=30000
api_timeout=30000
healthcheck_timeout=5000
connection_timeout=10000
retry_attempts=3
retry_delay=1000

# Connection Settings (User Profile)
[CONNECTION]
keepalive=true
keepalive_interval=60000
max_connections=50
pool_timeout=2000

# Logging (User Profile)
[LOGGING]
log_level=info
log_requests=false
log_responses=false
log_errors=true
log_debug=false

# User Profile Configuration
[USER_PROFILE]
# Main API Configuration for User Profile
api_base_url=http://172.20.0.10:8080/api/v1
api_timeout=30000
retries=3
health_check_interval=30000

# User-Accessible Service Endpoints Only
endpoint_auth=http://172.20.0.14:8089
endpoint_blockchain=http://172.20.0.15:8084
endpoint_sessions=http://172.20.0.20:8087
endpoint_wallet=http://172.20.0.29:8093
endpoint_payment=http://172.20.0.32:8097

# Update Interval
update_interval=5000
auto_refresh=true
cache_ttl=30000

# Access Restrictions
[RESTRICTIONS]
# Explicitly Restricted Services (Not Accessible to Users)
# Admin Interface - RESTRICTED
admin_interface_access=false

# Node Management - RESTRICTED
node_management_access=false

# TRON Payment Services - RESTRICTED
tron_client_access=false
tron_payout_router_access=false
tron_usdt_manager_access=false
tron_staking_access=false

# RDP Services - RESTRICTED
rdp_services_access=false

# Database Direct Access - RESTRICTED
database_direct_access=false

# Service Mesh - RESTRICTED
service_mesh_access=false

# Block Manager - RESTRICTED (Admin Only)
block_manager_access=false

# Session Anchoring - RESTRICTED (Internal Only)
session_anchoring_access=false

# Session Components - RESTRICTED (Internal Only)
session_recorder_access=false
session_storage_access=false
chunk_processor_access=false
session_pipeline_access=false

# Rate Limiting (User Profile)
[RATE_LIMITING]
requests_per_minute=60
requests_per_hour=1000
max_concurrent_requests=5
burst_limit=10

# Security (User Profile)
[SECURITY]
# JWT Configuration
jwt_secret=${JWT_SECRET}
jwt_expiry=3600

# User Session Configuration
session_timeout=3600
max_concurrent_sessions=1
force_single_session=true

# API Access Control
require_authentication=true
require_authorization=true

# Notes
[NOTES]
profile_type=USER
access_level=RESTRICTED
allowed_services=API Gateway, Auth Service, Blockchain (Read-Only), Session API, Wallet (Own Only), Payment Gateway (User Payments Only)
restricted_services=Admin Interface, Node Management, TRON Payment Services, RDP Services, Database Direct Access, Service Mesh, Internal Session Components
