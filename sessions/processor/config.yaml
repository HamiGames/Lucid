# Lucid Session Processor - Configuration File
# Optional YAML configuration for chunk processor service
# File: sessions/processor/config.yaml
# Purpose: Configuration for chunk processing, encryption, and storage
# Note: This file is referenced in sessions/processor/config.py create_default_config_file()

service_name: "chunk-processor"
service_version: "1.0.0"
debug: false
host: "0.0.0.0"
port: 8091

# Database Configuration
mongodb_url: "mongodb://lucid-mongodb:27017/lucid_sessions"
redis_url: "redis://lucid-redis:6379/0"

# Encryption Configuration
encryption_algorithm: "AES-256-GCM"
key_rotation_interval: 3600  # seconds

# Worker Configuration
max_workers: 10
queue_size: 1000
worker_timeout: 30  # seconds
batch_size: 100
retry_attempts: 3
retry_delay: 1.0  # seconds

# Storage Configuration
storage_path: "/app/data/chunks"
max_chunk_size: 10485760  # 10MB in bytes
max_session_size: 107374182400  # 100GB in bytes
compression_enabled: true
compression_level: 6
cleanup_interval: 3600  # seconds

# Performance Configuration
metrics_enabled: true
metrics_interval: 10  # seconds
profiling_enabled: false
memory_limit_mb: 1024
cpu_limit_percent: 80
io_timeout: 30  # seconds

# Security Configuration
allowed_origins: []
rate_limit_enabled: true
rate_limit_requests: 1000
rate_limit_window: 60  # seconds
audit_logging: true
secure_headers: true

# Monitoring Configuration
health_check_interval: 30  # seconds
log_level: "INFO"
log_format: "json"
prometheus_enabled: true
prometheus_port: 9090
jaeger_enabled: false
jaeger_endpoint: null

# External Service URLs
storage_service_url: "http://session-storage:8082"
blockchain_service_url: "http://blockchain-engine:8084"
api_gateway_url: "http://api-gateway:8080"

