# Phase 3 Container Builds - Session Management Services
# Step 32: Phase 3 Container Builds

version: '3.8'

services:
  # Session Pipeline Manager
  session-pipeline:
    build:
      context: .
      dockerfile: Dockerfile.pipeline
    image: lucid-session-pipeline:latest
    container_name: lucid-session-pipeline
    env_file:
      - ../configs/environment/.env.foundation
      - ../configs/environment/.env.application
    ports:
      - "8083:8083"
    environment:
      - SERVICE_NAME=lucid-session-pipeline
      - PORT=8083
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - DEBUG=false
      - MONGODB_URI=mongodb://mongodb:27017/lucid
      - REDIS_URI=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
    networks:
      - lucid-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Session Recorder
  session-recorder:
    build:
      context: .
      dockerfile: Dockerfile.recorder
    image: lucid-session-recorder:latest
    container_name: lucid-session-recorder
    env_file:
      - ../configs/environment/.env.foundation
      - ../configs/environment/.env.application
    ports:
      - "8084:8084"
    environment:
      - SERVICE_NAME=lucid-session-recorder
      - PORT=8084
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - DEBUG=false
      - MONGODB_URI=mongodb://mongodb:27017/lucid
      - REDIS_URI=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
    networks:
      - lucid-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8084/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Session Processor
  session-processor:
    build:
      context: .
      dockerfile: Dockerfile.processor
    image: lucid-session-processor:latest
    container_name: lucid-session-processor
    env_file:
      - ../configs/environment/.env.foundation
      - ../configs/environment/.env.application
    ports:
      - "8085:8085"
    environment:
      - SERVICE_NAME=lucid-session-processor
      - PORT=8085
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - DEBUG=false
      - MONGODB_URI=mongodb://mongodb:27017/lucid
      - REDIS_URI=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
    networks:
      - lucid-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8085/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Session Storage
  session-storage:
    build:
      context: .
      dockerfile: Dockerfile.storage
    image: lucid-session-storage:latest
    container_name: lucid-session-storage
    env_file:
      - ../configs/environment/.env.foundation
      - ../configs/environment/.env.application
    ports:
      - "8086:8086"
    environment:
      - SERVICE_NAME=lucid-session-storage
      - PORT=8086
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - DEBUG=false
      - MONGODB_URI=mongodb://mongodb:27017/lucid
      - REDIS_URI=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
    networks:
      - lucid-dev
    restart: unless-stopped
    volumes:
      - session_data:/data/sessions
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8086/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Session API Gateway
  session-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: lucid-session-api:latest
    container_name: lucid-session-api
    env_file:
      - ../configs/environment/.env.foundation
      - ../configs/environment/.env.application
    ports:
      - "8087:8087"
    environment:
      - SERVICE_NAME=lucid-session-api
      - PORT=8087
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - DEBUG=false
      - MONGODB_URI=mongodb://mongodb:27017/lucid
      - REDIS_URI=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
      - session-pipeline
      - session-recorder
      - session-processor
      - session-storage
    networks:
      - lucid-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8087/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # External Dependencies
  mongodb:
    image: mongo:7.0
    container_name: lucid-mongodb
    env_file:
      - ../configs/environment/.env.foundation
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=lucid
      - MONGO_INITDB_ROOT_PASSWORD=lucid_password
    volumes:
      - mongodb_data:/data/db
    networks:
      - lucid-dev
    restart: unless-stopped

  redis:
    image: redis:7.0-alpine
    container_name: lucid-redis
    env_file:
      - ../configs/environment/.env.foundation
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lucid-dev
    restart: unless-stopped

volumes:
  session_data:
  mongodb_data:
  redis_data:

networks:
  lucid-dev:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16