# MongoDB Configuration for Lucid Project
# This configuration is optimized for the Lucid blockchain system.

# System Settings
systemLog:
  destination: file
  path: "/var/log/mongodb/mongod.log"
  logAppend: true
  verbosity: 0

# Process Management
processManagement:
  fork: true
  pidFilePath: "/var/run/mongodb/mongod.pid"

# Network Interfaces
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 65536
  wireObjectCheck: true
  ipv6: false

# Security
security:
  authorization: "enabled"
  javascriptEnabled: false

# Storage
storage:
  dbPath: "/var/lib/mongodb"
  journal:
    enabled: true
  directoryPerDB: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: zlib
      directoryForIndexes: true
    collectionConfig:
      blockCompressor: zlib
    indexConfig:
      prefixCompression: true

# Replication
replication:
  oplogSizeMB: 1024
  replSet: "lucid-rs"
  enableMajorityReadConcern: true

# Sharding
sharding:
  clusterRole: "shardsvr"
  archiveMovedChunks: true

# Operation Profiling
operationProfiling:
  slowOpThresholdMs: 100
  mode: "slowOp"

# Note: Adjust cacheSizeGB based on available system memory.
# Ensure proper user permissions for dbPath and log paths.