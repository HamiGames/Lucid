# Lucid Service Mesh - Envoy Bootstrap Configuration
# File: service-mesh/config/envoy-bootstrap.yaml
# Purpose: Default Envoy sidecar proxy bootstrap configuration
# All values reference environment variables from .env.* files

admin:
  address:
    socket_address:
      address: ${ENVOY_ADMIN_BIND_ADDR:-0.0.0.0}
      port_value: ${ENVOY_ADMIN_PORT:-9901}
  access_log:
    - name: envoy.access_loggers.stdout
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog

node:
  cluster: ${ENVOY_CLUSTER_NAME:-lucid-service-mesh}
  id: ${ENVOY_NODE_ID:-service-mesh-sidecar}
  metadata:
    service_name: ${SERVICE_NAME:-service-mesh}
    namespace: ${LUCID_NAMESPACE:-lucid}
    platform: ${LUCID_PLATFORM:-arm64}

static_resources:
  listeners:
    - name: ingress_listener
      address:
        socket_address:
          address: ${ENVOY_LISTENER_BIND_ADDR:-0.0.0.0}
          port_value: ${ENVOY_PROXY_PORT:-15001}
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: local_service
                            timeout: ${ENVOY_ROUTE_TIMEOUT:-30s}
                            retry_policy:
                              retry_on: ${ENVOY_RETRY_ON:-connect-failure,refused-stream,unavailable,cancelled,retriable-4xx,reset}
                              num_retries: ${ENVOY_NUM_RETRIES:-3}
                              per_try_timeout: ${ENVOY_PER_TRY_TIMEOUT:-10s}
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: local_service
      connect_timeout: ${ENVOY_CONNECT_TIMEOUT:-5s}
      type: STRICT_DNS
      lb_policy: ${ENVOY_LB_POLICY:-ROUND_ROBIN}
      load_assignment:
        cluster_name: local_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ${ENVOY_UPSTREAM_HOST:-127.0.0.1}
                      port_value: ${ENVOY_UPSTREAM_PORT:-8080}
      health_checks:
        - timeout: ${ENVOY_HEALTH_CHECK_TIMEOUT:-5s}
          interval: ${ENVOY_HEALTH_CHECK_INTERVAL:-10s}
          unhealthy_threshold: ${ENVOY_UNHEALTHY_THRESHOLD:-3}
          healthy_threshold: ${ENVOY_HEALTHY_THRESHOLD:-2}
          http_health_check:
            path: ${ENVOY_HEALTH_CHECK_PATH:-/health}
      circuit_breakers:
        thresholds:
          - priority: DEFAULT
            max_connections: ${ENVOY_MAX_CONNECTIONS:-1000}
            max_pending_requests: ${ENVOY_MAX_PENDING_REQUESTS:-1000}
            max_requests: ${ENVOY_MAX_REQUESTS:-1000}
            max_retries: ${ENVOY_MAX_RETRIES:-3}

layered_runtime:
  layers:
    - name: static_layer
      static_layer:
        envoy:
          resource_limits:
            listener:
              ingress_listener:
                connection_limit: ${ENVOY_CONNECTION_LIMIT:-10000}
        overload:
          global_downstream_max_connections: ${ENVOY_GLOBAL_MAX_CONNECTIONS:-50000}
