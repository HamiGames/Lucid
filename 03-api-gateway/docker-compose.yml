# 03-api-gateway/docker-compose.yml
# Lucid API Gateway â€“ relies on foundation MongoDB/Redis

version: "3.8"

services:
  lucid-api-gateway:
    image: pickme/lucid-api-gateway:latest-arm64
    container_name: lucid-api-gateway
    restart: unless-stopped
    env_file:
      - ../configs/environment/.env.foundation
      - ../configs/environment/.env.core
      - ../configs/environment/.env.secrets
    ports:
      - "8080:8080"
    environment:
      - SERVICE_NAME=api-gateway
      - API_VERSION=v1
      - DEBUG=false
      - ENVIRONMENT=production
      - HTTP_PORT=8080
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=15
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
      - MONGODB_URI=mongodb://lucid:${MONGODB_PASSWORD}@lucid-mongodb:27017/lucid_gateway?authSource=admin
      - MONGODB_DATABASE=lucid_gateway
      - REDIS_URL=redis://:${REDIS_PASSWORD}@lucid-redis:6379/0
      - BLOCKCHAIN_CORE_URL=http://blockchain-engine:8084
      - SESSION_MANAGEMENT_URL=http://lucid-session-api:8087
      - AUTH_SERVICE_URL=http://lucid-auth-service:8089
      - TRON_PAYMENT_URL=http://tron-client:8091
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS_PER_MINUTE=1000
      - RATE_LIMIT_BURST_SIZE=2000
      - SSL_ENABLED=false
      - ALLOWED_HOSTS=api.lucid-blockchain.org,localhost
      - CORS_ORIGINS=https://app.lucid-blockchain.org,http://localhost:3000
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - METRICS_ENABLED=true
    networks:
      lucid-pi-network:
        ipv4_address: 172.20.0.18
    volumes:
      - api-gateway-certs:/certs:ro
      - api-gateway-logs:/app/logs
      - ./config/rate-limit-config.yaml:/app/config/rate-limit-config.yaml:ro
      - ./config/routing-config.yaml:/app/config/routing-config.yaml:ro
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/v1/meta/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # MongoDB/Redis are provided by the foundation stack; ensure those stacks are up first
    depends_on: []

networks:
  lucid-pi-network:
    external: true
    name: lucid-pi-network

volumes:
  api-gateway-certs:
    name: lucid-api-gateway-certs
  api-gateway-logs:
    name: lucid-api-gateway-logs
