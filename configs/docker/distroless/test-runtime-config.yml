version: '3.8'

services:
  test-runtime:
    image: pickme/lucid-base:latest-arm64
    container_name: test-runtime
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=test
      - LUCID_PLATFORM=arm64
      - LUCID_MODE=test-runtime
      - TEST_MODE=true
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    healthcheck:
      test: ["CMD", "python3", "-c", "print('Test runtime healthy'); import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=test-runtime"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.mode=test"

networks:
  lucid-distroless-production:
    external: true
    name: lucid-distroless-production