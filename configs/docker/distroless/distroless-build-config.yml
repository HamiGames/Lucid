version: '3.8'

services:
  distroless-builder:
    image: pickme/lucid-base:latest-arm64
    container_name: distroless-builder
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_MODE=builder
      - DOCKER_BUILDKIT=1
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=500m
      - /var/tmp:noexec,nosuid,size=200m
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=distroless-builder"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.mode=builder"

  security-scanner:
    image: pickme/lucid-base:latest-arm64
    container_name: security-scanner
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_MODE=security-scanner
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=200m
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=security-scanner"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.mode=scanner"

  layer-optimizer:
    image: pickme/lucid-base:latest-arm64
    container_name: layer-optimizer
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_MODE=layer-optimizer
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=300m
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=layer-optimizer"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.mode=optimizer"

networks:
  lucid-distroless-production:
    external: true
    name: lucid-distroless-production