version: '3.8'

services:
  secure-distroless:
    image: pickme/lucid-base:latest-arm64
    container_name: secure-distroless
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_MODE=secure
      - SECURITY_LEVEL=high
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
      - apparmor:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=secure-distroless"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=maximum"
      - "lucid.mode=secure"

  minimal-secure:
    image: pickme/lucid-base:latest-arm64
    container_name: minimal-secure
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_MODE=minimal-secure
      - SECURITY_LEVEL=high
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
      - apparmor:unconfined
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=minimal-secure"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=maximum"
      - "lucid.mode=minimal"

  security-monitor:
    image: pickme/lucid-base:latest-arm64
    container_name: security-monitor
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_MODE=security-monitor
      - SECURITY_LEVEL=maximum
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
      - apparmor:unconfined
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=200m
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=security-monitor"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=maximum"
      - "lucid.mode=monitor"

networks:
  lucid-distroless-production:
    driver: bridge
    name: lucid-distroless-production
    attachable: true
    ipam:
      config:
        - subnet: 172.23.0.0/16
          gateway: 172.23.0.1