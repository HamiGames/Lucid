# Distroless Runtime Configuration for Lucid Project
# Runtime configuration for distroless containers in production

version: '3.8'

services:
  # Runtime environment configuration
  distroless-runtime:
    image: python:3.11-slim
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SECURITY_MODE=distroless
    networks:
      - lucid-production
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /var/tmp:noexec,nosuid,size=50m
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    user: "1000:1000"
    working_dir: /app
    healthcheck:
      test: ["python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Minimal runtime for resource-constrained environments
  minimal-runtime:
    image: python:3.11-slim
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=WARNING
      - SECURITY_MODE=minimal
    networks:
      - lucid-production
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
    cap_drop:
      - ALL
    user: "1000:1000"
    working_dir: /app
    healthcheck:
      test: ["python", "-c", "import sys; print('minimal runtime healthy'); sys.exit(0)"]
      interval: 60s
      timeout: 5s
      retries: 2
      start_period: 5s

  # ARM64 runtime for Raspberry Pi
  arm64-runtime:
    image: python:3.11-slim
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SECURITY_MODE=arm64-optimized
      - ARM64_OPTIMIZATIONS=true
    networks:
      - lucid-production
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=200m
      - /var/tmp:noexec,nosuid,size=100m
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    user: "1000:1000"
    working_dir: /app
    healthcheck:
      test: ["python", "-c", "import sys; print('ARM64 runtime healthy'); sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  lucid-production:
    name: lucid-distroless-production
    external: true

volumes:
  lucid-production-data:
    name: lucid-distroless-production-data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/lucid/data
