version: '3.8'

services:
  distroless-runtime:
    image: pickme/lucid-base:latest-arm64
    container_name: distroless-runtime
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_MODE=runtime
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=200m
      - /var/tmp:noexec,nosuid,size=100m
    volumes:
      - /mnt/myssd/Lucid/Lucid/logs/distroless-runtime:/app/logs:rw
      - distroless-runtime-cache:/tmp/runtime
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=distroless-runtime"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.mode=runtime"

  minimal-runtime:
    image: pickme/lucid-base:latest-arm64
    container_name: minimal-runtime
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_MODE=minimal-runtime
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    volumes:
      - /mnt/myssd/Lucid/Lucid/logs/minimal-runtime:/app/logs:rw
      - minimal-runtime-cache:/tmp/runtime
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=minimal-runtime"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.mode=minimal"

  arm64-runtime:
    image: pickme/lucid-base:latest-arm64
    container_name: arm64-runtime
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_ARCHITECTURE=linux/arm64
      - LUCID_MODE=arm64-runtime
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=200m
    volumes:
      - /mnt/myssd/Lucid/Lucid/logs/arm64-runtime:/app/logs:rw
      - arm64-runtime-cache:/tmp/runtime
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=arm64-runtime"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.mode=arm64"

volumes:
  distroless-runtime-cache:
    driver: local
    name: lucid-distroless-runtime-cache
  minimal-runtime-cache:
    driver: local
    name: lucid-minimal-runtime-cache
  arm64-runtime-cache:
    driver: local
    name: lucid-arm64-runtime-cache

networks:
  lucid-distroless-production:
    driver: bridge
    name: lucid-distroless-production
    attachable: true
    ipam:
      config:
        - subnet: 172.23.0.0/16
          gateway: 172.23.0.1