version: '3.8'

services:
  distroless-runtime:
    image: pickme/lucid-base:latest-arm64
    container_name: distroless-runtime
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_MODE=runtime
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=200m
      - /var/tmp:noexec,nosuid,size=100m
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=distroless-runtime"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.mode=runtime"

  minimal-runtime:
    image: pickme/lucid-base:latest-arm64
    container_name: minimal-runtime
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_MODE=minimal-runtime
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=minimal-runtime"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.mode=minimal"

  arm64-runtime:
    image: pickme/lucid-base:latest-arm64
    container_name: arm64-runtime
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_ARCHITECTURE=linux/arm64
      - LUCID_MODE=arm64-runtime
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=200m
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=arm64-runtime"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.mode=arm64"

networks:
  lucid-distroless-production:
    external: true
    name: lucid-distroless-production