# Distroless Docker Configuration for Lucid Project
# Configuration for building and deploying distroless images

version: '3.8'

services:
  # Base distroless configurations
  base:
    build:
      context: ../../infrastructure/docker/distroless/base
      dockerfile: Dockerfile.base.distroless
      platforms:
        - linux/amd64
        - linux/arm64
      args:
        BUILD_ENVIRONMENT: ${BUILD_ENVIRONMENT:-production}
        TARGET_ARCH: ${TARGET_ARCH:-amd64}
    image: lucid/base:${VERSION:-latest}
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    networks:
      - lucid-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp

  # Minimal base distroless configuration
  minimal-base:
    build:
      context: ../../infrastructure/docker/distroless/base
      dockerfile: Dockerfile.minimal-base.distroless
      platforms:
        - linux/amd64
        - linux/arm64
    image: lucid/minimal-base:${VERSION:-latest}
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    networks:
      - lucid-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true

  # ARM64 base distroless configuration
  arm64-base:
    build:
      context: ../../infrastructure/docker/distroless/base
      dockerfile: Dockerfile.arm64-base.distroless
      platforms:
        - linux/arm64
    image: lucid/arm64-base:${VERSION:-latest}
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    networks:
      - lucid-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp

networks:
  lucid-network:
    driver: bridge
    name: lucid-distroless-network
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"

volumes:
  lucid-data:
    name: lucid-distroless-data
    driver: local
