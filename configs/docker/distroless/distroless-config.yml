version: '3.8'

services:
  base:
    image: pickme/lucid-base:latest-arm64
    container_name: lucid-base
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=base"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"

  minimal-base:
    image: pickme/lucid-base:latest-arm64
    container_name: lucid-minimal-base
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_MODE=minimal
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=minimal-base"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"

  arm64-base:
    image: pickme/lucid-base:latest-arm64
    container_name: lucid-arm64-base
    restart: unless-stopped
    networks:
      - lucid-distroless-production
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - LUCID_ARCHITECTURE=linux/arm64
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=arm64-base"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"

networks:
  lucid-distroless-production:
    external: true
    name: lucid-distroless-production