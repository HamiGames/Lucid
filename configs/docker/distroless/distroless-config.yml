# Distroless Docker Configuration for Lucid Project
# Configuration for building and deploying distroless images

version: '3.8'

services:
  # Base distroless configurations
  base:
    image: pickme/lucid-base:latest-arm64
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    networks:
      - lucid-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp

  # Minimal base distroless configuration
  minimal-base:
    image: pickme/lucid-base:latest-arm64
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    networks:
      - lucid-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true

  # ARM64 base distroless configuration
  arm64-base:
    image: pickme/lucid-base:latest-arm64
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    networks:
      - lucid-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp

networks:
  lucid-network:
    name: lucid-pi-network
    external: true

volumes:
  lucid-data:
    name: lucid-distroless-data
    driver: local
