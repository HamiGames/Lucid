name: lucid-application
services:
  session-pipeline:
    image: pickme/lucid-session-pipeline:latest-arm64
    container_name: session-pipeline
    restart: unless-stopped
    env_file:
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.secrets
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.core
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.application
      - /mnt/myssd/Lucid/Lucid/configs/environment/.env.foundation
    networks:
      - lucid-pi-network
    ports:
      - "8087:8087"
    volumes:
      - /mnt/myssd/Lucid/Lucid/data/session-pipeline:/app/data:rw
      - /mnt/myssd/Lucid/Lucid/logs/session-pipeline:/app/logs:rw
      - session-pipeline-cache:/tmp/pipeline
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - SESSION_PIPELINE_HOST=session-pipeline
      - SESSION_PIPELINE_PORT=8087
      - SESSION_PIPELINE_URL=http://session-pipeline:8087
      - MONGODB_URL=${MONGODB_URL}
      - REDIS_URL=${REDIS_URL}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL}
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=200m
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=session-pipeline"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.cluster=application"
    depends_on:
      tor-proxy:
