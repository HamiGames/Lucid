version: '3.8'

services:
  api-gateway:
    image: pickme/lucid-api-gateway:latest-arm64
    container_name: api-gateway
    restart: unless-stopped
    networks:
      - lucid-pi-network
    environment:
      - LUCID_ENV=production
      - LUCID_PLATFORM=arm64
      - API_GATEWAY_HOST=api-gateway
      - API_GATEWAY_PORT=8080
      - API_GATEWAY_URL=http://api-gateway:8080
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - MONGODB_URL=${MONGODB_URL}
      - REDIS_URL=${REDIS_URL}
    user: "65532:65532"
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "lucid.service=api-gateway"
      - "lucid.type=distroless"
      - "lucid.platform=arm64"
      - "lucid.security=hardened"
      - "lucid.cluster=core"

  blockchain-engine:
    image: pickme/lucid-blockchain-engine:latest-arm64
    container_name: blockchain-engine
