    environment:
      - LUCID_ENV=${LUCID_ENV:-production}
      - LUCID_PLATFORM=${LUCID_PLATFORM:-arm64}
      - PROJECT_ROOT=${PROJECT_ROOT:-/mnt/myssd/Lucid/Lucid}
