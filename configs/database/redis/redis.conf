# Redis 7.0 Configuration for Lucid Blockchain System
# Database Cluster 08: Storage Database
# Step 3: Redis & Elasticsearch Setup

################################## NETWORK #####################################

# Accept connections on the specified port, default is 6379.
port 6379

# Bind to all interfaces for Docker network
bind 0.0.0.0

# Protected mode - disable if binding to all interfaces
protected-mode no

# TCP listen() backlog
tcp-backlog 511

# Close the connection after a client is idle for N seconds
timeout 300

# TCP keepalive
tcp-keepalive 300

################################# GENERAL #####################################

# Run as a daemon (no for Docker)
daemonize no

# Set server verbosity to 'notice'
loglevel notice

# Specify the log file name
logfile ""

# Set the number of databases
databases 16

# Save DB to disk
save 900 1
save 300 10
save 60 10000

# Stop writes if background save fails
stop-writes-on-bgsave-error yes

# Compress string objects using LZF
rdbcompression yes

# Checksum the RDB file
rdbchecksum yes

# The filename where to dump the DB
dbfilename dump.rdb

# The working directory
dir /data

################################# REPLICATION #################################

# Replication settings for cluster mode
# replica-announce-ip <ip>
# replica-announce-port <port>

# Replication backlog size
repl-backlog-size 64mb

# Replication backlog TTL
repl-backlog-ttl 3600

################################## SECURITY ###################################

# Require password authentication (set in environment)
# requirepass <password>

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""

################################### CLIENTS ####################################

# Max number of connected clients
maxclients 10000

############################## MEMORY MANAGEMENT ###############################

# Max memory limit
maxmemory 2gb

# Memory eviction policy
maxmemory-policy allkeys-lru

# Samples for LRU algorithms
maxmemory-samples 5

############################# LAZY FREEING ####################################

# Lazy free memory
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

################################ THREADED I/O #################################

# Redis 6.0+ threading for network I/O
io-threads 4
io-threads-do-reads yes

############################ KERNEL OOM CONTROL ##############################

# OOM score adjustment (for Linux)
oom-score-adj no

#################### KERNEL TRANSPARENT HUGEPAGE CONTROL ######################

# Disable THP
disable-thp yes

############################## APPEND ONLY MODE ###############################

# Enable AOF persistence
appendonly yes

# AOF filename
appendfilename "appendonly.aof"

# fsync policy: always, everysec, no
appendfsync everysec

# Rewrite AOF when size grows by this percentage
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Load truncated AOF
aof-load-truncated yes

# Use RDB+AOF hybrid persistence
aof-use-rdb-preamble yes

################################ LUA SCRIPTING  ###############################

# Max execution time for Lua scripts in milliseconds
lua-time-limit 5000

################################ REDIS CLUSTER  ###############################

# Cluster mode configuration
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 15000

################################## SLOW LOG ###################################

# Log queries slower than specified microseconds
slowlog-log-slower-than 10000

# Max slow log length
slowlog-max-len 128

################################ LATENCY MONITOR ##############################

# Latency monitoring threshold in milliseconds
latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################

# Enable keyspace notifications
notify-keyspace-events "Ex"

############################### ADVANCED CONFIG ###############################

# Hash max ziplist entries/value
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List max ziplist size/compress depth
list-max-ziplist-size -2
list-compress-depth 0

# Set max intset entries
set-max-intset-entries 512

# Sorted set max ziplist entries/value
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Stream node max bytes/entries
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of rehashing
hz 10

# Dynamic HZ
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes

# Jemalloc background thread
jemalloc-bg-thread yes

################################ LUCID CUSTOM ##################################

# Lucid-specific configuration for caching

# Rate limiting keys TTL (seconds)
# SET ratelimit:user:{user_id} {count} EX 60

# Session token TTL (15 minutes for access tokens)
# SET session:token:{token} {user_data} EX 900

# Cache TTL for frequently accessed data (5 minutes)
# SET cache:blockchain:info {data} EX 300

# Cache TTL for node metrics (30 seconds)
# SET cache:node:metrics:{node_id} {metrics} EX 30

# Pub/Sub channels for cluster events
# PUBLISH lucid:events:session {session_event}
# PUBLISH lucid:events:blockchain {blockchain_event}

