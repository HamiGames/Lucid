          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Results:" >> $GITHUB_STEP_SUMMARY
          echo "- **Pre-deployment Checks:** ${{ needs.pre-deployment-checks.result }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.DEPLOYMENT_TYPE }}" = "staging" ]; then
