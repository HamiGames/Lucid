      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  lucid-rdp-services:
    image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/rdp-services:${{ github.sha }}
    container_name: lucid-rdp-services
    ports:
      - "8086:8086"
    environment:
      - LUCID_ENV=staging
