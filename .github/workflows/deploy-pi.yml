    networks:
      - lucid-staging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  lucid-admin-interface:
    image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/admin-interface:${{ github.sha }}
    container_name: lucid-admin-interface
    ports:
      - "8088:8088"
