PI_DEPLOYMENT=true
PI_ARCHITECTURE=aarch64
PI_OPTIMIZATION=true
RESOURCE_LIMITS=true

# Performance Configuration (Pi-optimized)
WORKER_PROCESSES=2
MAX_CONNECTIONS=500
REQUEST_TIMEOUT=60
KEEPALIVE_TIMEOUT=120

# Logging Configuration
