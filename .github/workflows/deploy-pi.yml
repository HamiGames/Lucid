      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  lucid-node-management:
    image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/node-management:${{ github.sha }}
    container_name: lucid-node-management
