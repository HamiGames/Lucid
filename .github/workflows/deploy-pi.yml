            # Test service health endpoints
            echo "Testing service health endpoints..."
            curl -f http://localhost:8080/health >/dev/null 2>&1 && echo "‚úÖ API Gateway: Healthy" || echo "‚ö†Ô∏è API Gateway: Health check failed"
            curl -f http://localhost:8084/health >/dev/null 2>&1 && echo "‚úÖ Blockchain Core: Healthy" || echo "‚ö†Ô∏è Blockchain Core: Health check failed"
            curl -f http://localhost:8085/health >/dev/null 2>&1 && echo "‚úÖ Session Management: Healthy" || echo "‚ö†Ô∏è Session Management: Health check failed"
            curl -f http://localhost:8086/health >/dev/null 2>&1 && echo "‚úÖ RDP Services: Healthy" || echo "‚ö†Ô∏è RDP Services: Health check failed"
            curl -f http://localhost:8087/health >/dev/null 2>&1 && echo "‚úÖ Node Management: Healthy" || echo "‚ö†Ô∏è Node Management: Health check failed"
            curl -f http://localhost:8088/health >/dev/null 2>&1 && echo "‚úÖ Admin Interface: Healthy" || echo "‚ö†Ô∏è Admin Interface: Health check failed"
            curl -f http://localhost:8089/health >/dev/null 2>&1 && echo "‚úÖ Auth Service: Healthy" || echo "‚ö†Ô∏è Auth Service: Health check failed"
            
